<html>
<head>
<title>UserDetails</title>
<link rel="stylesheet" type="text/css" href="Bipin.css">
</head>
<body align=center>

<form>

<fieldset >
<legend><h2>Personal info</h2></legend>

First Name:
<input type="text" name="First Name" placeholder="First Name" required><br><br>

Last Name:
<input type="text" name="Last Name" placeholder="Last Name" required><br><br>

Email ID:
<input type="email"  name="email" placeholder="abcd@gmail.com" required><br><br>

Mobile Number:
<select>
<option>+91</option>
<option>+92</option>
<option>+93</option>
<option>+94</option>
<option>+95</option>
<option>+96</option>
</select>
<input type="+number" name="Mobile Number"><br><br>

Date of Birth:
<input type="Date" name=dob>
</fieldset>
<br>

<fieldset>
<legend><h2>Academic Details</h2></legend>

Education:
<select>
<option>B.E</option>
<option>MCA</option>
<option>B.Sc</option>
<option>Other</option>
</select>
<br><br>

Education Status:
<input type="checkbox" name="Undergraduate">Undergraduate
<input type="checkbox" name="Graduate">Graduate
<br><br>

Are you a Passout Student:
<input type="checkbox" name="Yes">Yes
<input type="checkbox" name="No">No
<br><br>

Mention your Passout Year:
<input type="Year" name="Passout Year" placeholder="Enter passout year">
</fieldset>

<br>

<fieldset>
<legend><h2>How you Came to Know About Intership</h2></legend>
How did you find us? 
<select>
<option>Social Media</option>
<option>Friend Reffered</option>
<option>Naukri</option>
<option>Google</option>
</select>
</fieldset>
<br>
<input type="Submit" name="Submit">
</form>
</body>
</html>
