<html>
    <head>
        <title>Registration</title>
    </head>
    <body style="text-align: center;">
        <h1 style="color: dodgerblue;">Registration Page</h1>
        <label for="ifname">First Name:&nbsp;</label>
        <input type="text" id="ifname" placeholder="First Name">
        <br> <br>
        <label for="ilname">Last Name:&nbsp;</label>
        <input type="text" id="ilname" placeholder="Last Name">
        <br> <br>
        <label for="Gender">Gender:</label>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">others</label><br><br>
        <label for="email">Email-Id:&nbsp;</label>
        <input type="text" id="email" placeholder="email"><br><br>
        <label for="contact-number">Contact No:&nbsp;</label>
        <input type="text" id="contact-number" placeholder="Contact nnmber"><br><br>
        <label for="College">College Name:&nbsp;</label>
        <input type="text" id="College" placeholder="College"><br><br>
        <label for="highest qualification">Highest Qualification:&nbsp;</label>
        <select id="highest qualification" >
            <option value="Diploma in Computer Science">Diploma in Computer Science</option>
            <option value="Science Graduate">Science Graduate</option>
            <option value="Bachelor in Engineering">Bachelor in Engineering</option>
            <option value="Masters in Computer Science">Master in Computer Science</option>
            <option value="masters in Engineering">Masters in Engineering</option>
            <option value="others">others</option>
        </select>
        <br>
        <br>
        <label for="Education Status">Education Status:&nbsp;</label>
        <select id="Education Status" >
            <option value="Passout">Passout</option>
            <option value="Final Year">Final Year</option>
        </select>
        <br>
        <br>

        <a href="file:///home/admin1/MI-9-MEAN/Evaluation/log.html" target="blank"><button style="height: 30; width: 100; background-color:  dodgerblue;">Registrater</button></a>
    </body>
</html>
