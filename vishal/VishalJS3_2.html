<html>
    <head>
        <title> Assgnmnt_3_2</title>
    </head>
<body>
        <label for="number">Enter number:</label>
        <input type="text" id="number" name="number">
        <button type="button" onclick="Prime()">Check</button>
        <p id="pid"></p>

    <script>
        function Prime(){
            var a,prim,i;
            a = parseInt(document.getElementById("number").value);
            prim= true;
            if (a == 1){
                document.getElementById("pid").innerHTML=" 1 is not a prime number";
            }
            else if(a > 1){
                for ( i = 2; i < a; i++) {
                    if (a % i == 0 ) {
                        prim = false;
                        break;
                    }
                }
                if(prim)
                    document.getElementById("pid").innerHTML=a+"is  a prime number";
                else {
                    document.getElementById("pid").innerHTML=a+" is not a prime number";
                }
            }
        }
    </script>
</body>
</html>
