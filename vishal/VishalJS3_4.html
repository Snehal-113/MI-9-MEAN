<html>
    <head>
        <title> Assignment_3_4</title>
    </head>
    
    <body>
        <label for="row">Enter Rows</label>
        <input type="text" id="row" name="row">
        <label for="column">Enter Columns : </label>
        <input type="text" id="column" name="column">
        <button type="button" onclick="Pattern()">Show</button>
        <script>
            function Pattern(){
                var n,m,i,j;
                n = parseInt(document.getElementById("r").value);
                m = parseInt(document.getElementById("c").value);
                for(i = 1; i <= n; i++){
                    for(j = 1; j <= m; j++){
                        document.write("*");
                    }
                        document.write("<br>");
                }
            }   
        </script>
    </body>
</html>
