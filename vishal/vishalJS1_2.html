<body>
    <h1 style="text-align: center">conversion of celsius to fahrenheit</h1>
    Temp:<input type="text" id="ival1" name="val1" size="5"><sup>o</sup>C
    <button type="button" onclick="conversion()">convert</button>
    <h3>After conversion </h3>
    <p id="convert"></p>
    <script language="JavaScript">
        function conversion() {
            var farh, cel;
            cel = parseInt(document.getElementById("ival1").value);
            var farh = cel*1.8+32;
            document.getElementById("convert").innerHTML = cel + "<sup>o</sup>C is eqal to" + farh;
        }
    </script>
</body>
