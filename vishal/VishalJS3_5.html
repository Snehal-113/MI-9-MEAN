<html>
    <head>
        <title> Assignment_3_5</title>
    </head>

    <body>
        <label for="number">Enter number:</label>
        <input type="text" id="n" name="number">
        <button type="button" onclick="fact()">Factorial</button>
        <script language="JavaScript">
            function fact(){
                var a,i,fact=1;
                a = parseInt(document.getElementById("n").value); 
                for(i = 1; i <= a; i++){
                    fact = fact * i;
                }
                    document.write(fact);
            }
        </script>

    </body>
</html>
