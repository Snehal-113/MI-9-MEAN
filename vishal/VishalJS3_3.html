<html>
    <head>
        <title> Assgnmnt_3_3</title>
    </head>
    <body>
        <label for="number">Enter number</label>
        <input type="text" id="number" name="number">
        <button type="button" onclick="evenorodd()">Check</button>
        <p id="pid"></p>
        <script language="JavaScript">
            function evenorodd(){
                var a = parseInt(document.getElementById("number").value);
                if(a % 2 == 0){
                    document.getElementById("pid").innerHTML=a+"is Even Number";
                }
                else{
                    document.getElementById("pid").innerHTML=a+"is odd Number";
                }
            }
        </script>
    </body>
</html>
