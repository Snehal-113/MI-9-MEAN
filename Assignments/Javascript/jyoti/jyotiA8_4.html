    <script language="javascript">

    function Bubble_sort(num)
    {
        var l,i,j;
       l = num.length-1;;
   for(var i = 0; i < l; i++)
   {
       for(var j = 0; j < l; j++)
       {
           if(num[j] > num[j+1])
           {
                temp = num[j];
               num[j] = num[j+1];
               num[j+1] = temp;
           }
       }
   }
}
</script>
