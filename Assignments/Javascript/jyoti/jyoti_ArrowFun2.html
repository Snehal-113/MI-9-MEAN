<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript">
        
        function clickFunc()
        {
            document.getElementById("p_resid").innerHTML += this;
        }


    </script>
</head>
<body>
    <h1 id="hid" >This is heading-click me</h1>
    <p id="pid" >This is paragraph -click me</p>
    <button id="btnid" >click me</button>
    <p id="p_resid"></p>

    <h1 id="hid_arr" >This is heading-click me</h1>
    <p id="pid_arr" >This is paragraph -click me</p>
    <button id="btnid_arr" >click me</button>
    <p id="p_resid_arr"></p>


    <script language="javascript">
        window.addEventListener("load",clickFunc);
        document.getElementById("hid").addEventListener("click",clickFunc);
        document.getElementById("pid").addEventListener("click",clickFunc);
        document.getElementById("btnid").addEventListener("click",clickFunc);

        var res_arr;
        res_arr = ()=>
        {
            document.getElementById("p_resid_arr").innerHTML += this;
        }
        document.getElementById("hid_arr").addEventListener("click",res_arr);
        document.getElementById("pid_arr").addEventListener("click",res_arr);
        document.getElementById("btnid_arr").addEventListener("click",res_arr);

        
    </script>

    
</body>
</html>
