    </head>
    <body>
        <h3>Fibonacci series</h3>
        <script>
      var n=prompt("Enter number of term")
       n1=0;
       n2=1;
       for(var i=0;i<n;i++){
           document.write(n1)
           nextterm=n1+n2
           n1=n2;
           n2=nextterm
       }
    </script>
    </body>
</html>
