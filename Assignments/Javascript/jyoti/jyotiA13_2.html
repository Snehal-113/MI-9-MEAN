    <body>
        <script>
            function getWeekDay(date) {
          let days = ['SU', 'MO', 'TU', 'WE', 'TH', 'FR', 'SA'];

           return days[date.getDay()];
            }

           let date = new Date(2021, 0, 31); 
          document.write( getWeekDay(date) ); 

        </script>
    </body>
