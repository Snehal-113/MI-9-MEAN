<html>
    <head><title>Array</title></head>
    <body>
        <script>
            function fact(a) {
            let factorial = a;
            for (let i = 1; i < a; i++) {
                 factorial *= i;
            }
            return factorial;
        }
        const num = [];
        let sum = 0;
        while (true) {
            let n = prompt("Enter the number:");
            if (n == "X" || n == null) {
                break;
            }
            num.push(parseInt(n));
        }
        for (let i = 0; i < num.length; i++) {
            sum += fact(num[i]);
        }
        document.write(sum);

        </script>
    </body>
</html>
