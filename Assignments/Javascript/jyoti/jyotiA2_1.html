    <h3></h3>

        function secondHighestNumber() {


            var a = parseInt(document.getElementById("input1").value);
            var b = parseInt(document.getElementById("input2").value);
            var c = parseInt(document.getElementById("input2").value);
            var d = parseInt(document.getElementById("input4").value);
            var e = parseInt(document.getElementById("input5").value);

            var max = Math.max(a, b, c, d, e);
            if (a == max)
                a = 0;
            else if (b == max)
                b = 0;
            else if (c == max)
                c == 0;
            else if (d == max)
                d == 0;
            else
                e = 0;
            var smax = Math.max(a, b, c, d, e);
            document.write(smax);
        }
