<html>

<head>
  <title>Ass16</title>
  <style>
    img {
      height: 300px;
      width: 300px;
    }

    button {
      margin-top: 20px;
      margin-left: 80px;
      ;
      height: 40px;
      width: 80px;
    }
  </style>

</head>

<body>
  <h1 id="hid" style="text-align:left;">peacock</h1>
  <img id="pid" src="peacock.jpeg" alt="peacock"><br>
  <button type="button" onclick="change()">Play</button>

  <script language="javascript">
    var flag = 0;
    function change() {
      if (flag == 0) {
        document.getElementById("hid").innerHTML = "flower";
        document.getElementById("pid").src = "flower.jpeg";
        flag = 1;
      }
      else if (flag == 1) {
        document.getElementById("hid").innerHTML = "Nature";
        document.getElementById("pid").src = "nature.jpeg";
        flag = 2;
      }
      else {
        document.getElementById("hid").innerHTML = "peacock";
        document.getElementById("pid").src = "peacock.jpeg";
        flag = 0;
      }

    }
  </script>

</body>

</html>
