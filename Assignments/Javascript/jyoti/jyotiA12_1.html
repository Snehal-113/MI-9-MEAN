    <body> 
        <script>
            class Employee{
               
                constructor(name,empno,address,city,salary)
                {   this.empno=101;
                    this.name="Ashok Kumar";
                    this.address="43,Ramnagar";
                    this.city="Pune,Maharashtra";
                    this.salary=80000;
                }

                show_init(){
                    document.write("<br>employee No:"+this.empno);
                    document.write("<br> Name:"+this.name);
                    document.write("<br> address:"+this.address);
                    document.write("<br> city:"+this.city);
                    document.write("<br> salary:"+this.salary);
                }
                calculate(da,hra,pf,net,gross){
                    var basic=this.salary *12;
                    this.da=((this.salary/100)*30);
                    this.hra=((this.salary/100)*15);
                    this.pf=((this.salary/100)*12.5);
                    this.gross=basic+this.da+this.hra;
                    this.net=this.gross-this.pf;
                    if(gross>180000){
                        alert("Income Tax Payer");
                    }
                        else{
                             alert("Not an income tax payer");
                        }
                    
                    }
                    display()
                    {
                        document.write("<br>*****************************");

                    document.write("<br>employee No:"+this.empno);
                    document.write("<br> Name:"+this.name);
                    document.write("<br> gross:"+this.gross);
                    document.write("<br> net salary:"+this.net);

                    }

            }
                e1=new Employee();
                e1.show_init();
                e1.calculate();
                e1.display();
                 
            

        </script>
    </body>
</html>
