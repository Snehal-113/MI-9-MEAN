<html>
    <head><title>Uppercase or not</title></head>
    <body>
    <script language="JavaScript">
                    var str="-Hello";
                    var reg=/^[-_a-z0-9A-Z]+$/i;
                    if(reg.test(str))
                    {
                        document.write(" string is in alpha,dash,underscore");

                    }
                    else{
                    document.write("string is in not alpha,dash,underscore");
                    }
    </script>
    </body>
</html>
