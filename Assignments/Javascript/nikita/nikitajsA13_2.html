        <script language="JavaScript" >
          function getWeekDay(date) {
          var Day=["SU","MO","TU","WE","TH","FR","SA"];
          return Day[date.getDay()];
        }
         var d1=new Date(2021,2,1); 
         alert(getWeekDay(d1));
        </script>
