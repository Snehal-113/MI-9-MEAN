<html>
<body>
    <script language="javascript">
        const arr = [];
        let num = prompt("Enter the number:");
        let x;
        for (let i = 0; i < num; i++) {
            x = prompt("Enter marks:");
            if (x <= 80) {
                arr.push(parseInt(x));
            }
        }
        document.write(arr+"<br>");
        let n = arr.length;
        let newarr = [];
        for (let i = 0; i < n; i++) {
            arr[i] += arr[i] * 0.2;
            newarr.push(arr[i]);
            document.write("<br>"+arr[i]);
        }
        document.write("<br>Total marks before sorting:"+newarr);       
    </script>
</body>

</html>
