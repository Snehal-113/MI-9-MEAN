<html>
    <head>
        <title>DOM Example</title>
    </head>
    <body>
         
        <h1 id="id">HTML File</h1>
        <button type="button" onclick="Left()">Left</button> 
        <button type="button" onclick="middle()">Middle</button>
        <button type="button" onclick="Right()">Right</button>

        <script>
           

            function Left()
            {
                document.getElementById("id").style.textAlign="left";

            }
            function middle()
            {
                document.getElementById("id").style.textAlign="center";

            }
         
            function Right()
            {
                document.getElementById("id").style.textAlign="right";

            }
         
           
             
           
        </script>
    </body>
</html>
