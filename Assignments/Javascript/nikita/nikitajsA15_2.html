            class commi extends salesman{

           /* Inputdata(sales){

            salcommission(sales)
            {
                var commission1;
                if(sales >=0 && sales<=5000){

                }

                {

                }
                this.commission=(sales)*commission1; 

                  
                   }
                display()
                {

                document.write("<br>"+this.commission+"&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp"+this.sales);

        }
