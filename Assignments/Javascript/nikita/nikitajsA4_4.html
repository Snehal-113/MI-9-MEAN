<html>
    <head><title>assi5</title>
    </head>
    <body>
        <script language="JavaScript">
            var n=prompt("Enter a character");
            switch(n)
            {
                case 'a':
                case 'A':
                case 'e':
                case 'E':
                case 'i':
                case 'I':
                case 'o':
                case 'O':
                case 'u':
                case 'U':
                         document.write("Given character is vowel")
                         break;
                default :
                          document.write("not match")

                
            }
        </script>
    </body>
</html>
