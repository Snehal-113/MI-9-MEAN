<html>
    <head><title>inheritance</title></head>
    <body>
        <script language="JavaScript">
         class BankDet{
         constructor(acc_no,acc_name,bal){
             this.acc_no=acc_no;
             this.acc_name=acc_name;
             this.bal=bal;
        }
         getData(){
             document.write("<br>Account Number :"+this.acc_no);
             document.write("<br>Account Name:"+this.acc_name);
             document.write("<br>Account Balance :"+this.bal);
        }
         deposit(amount)
        {
        this.amount=prompt("enter amount to deposit");
        this.bal=parseInt(this.bal) + parseInt(this.amount);
        document.write("<br>Deposited! Account Balance is "+this.bal);
        }
         withdraw(amount)
        {
        this.amount=prompt("enter amount to withdraw");

         if(this.amount>this.bal)
        {
            alert("Insufficient funds!!");
        }
        else{
            this.bal = this.bal-this.amount;
            document.write("<br> Amount Withdrawn!! Available Balance: "+this.bal);
            if(this.bal==1000)
            {
                alert("Warning-Balance below 1000!!");

            }
           }
        }
        display(){
             document.write("<br><b>Acc_no &nbsp Name &nbsp Balance &nbsp");
             document.write("<br>"+this.acc_no +"&nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp" +  this.acc_name + " &nbsp &nbsp&nbsp &nbsp" +  this.bal);

         }
         }
        
        b1=new BankDet(1,"nikita",9999);
        b1.getData();
        b1.deposit();
        b1.withdraw();
        b1.display();

        b1=new BankDet(2,"komal",1000);
        b1.getData();
        b1.deposit();
        b1.withdraw();
        b1.display();
        
        </script>
    </body>
</html>
