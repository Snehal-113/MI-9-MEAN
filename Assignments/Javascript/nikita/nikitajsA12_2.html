<html>
    <head><title>Employee</title></head>
    <body> 
        <script lang="JavaScript">
            class Employee{
               
                constructor(name1,empno,address,city,salary)
                {   this.empno=empno;
                    this.name1=name1;
                    this.address=address;
                    this.city=city;
                    this.salary=salary;
                }

                show_init(){
                    document.write("<br>employee No:"+this.empno);
                    document.write("<br>employee Name1:"+this.name1);
                    document.write("<br>employee address:"+this.address);
                    document.write("<br>employee city:"+this.city);
                    document.write("<br>employee salary:"+this.salary);
                }
                calculate(da,hra,pf,net,gross){
                    var basic=this.salary *12;
                    this.da=((this.salary/100)*30);
                    this.hra=((this.salary/100)*15);
                    this.pf=((this.salary/100)*12.5);
                    this.gross=basic+this.da+this.hra;
                    this.net=this.gross-this.pf;
                    if(gross>180000){
                        alert("Income Tax Payer");
                    }
                        else{
                             alert("Not an income tax payer");
                        }
                    
                    }
                    display()
                    {
                        document.write("<br>******************************************");

                    document.write("<br>employee No:"+this.empno);
                    document.write("<br>employee Name1:"+this.name1);
                    document.write("<br>employee gross:"+this.gross);
                    document.write("<br>employee net salary:"+this.net);

                    }

            }
                e1=new Employee(1,"Nikita","new sangvi","pune",900000);
                e1.show_init();
                e1.calculate();
                e1.display();

                e2=new Employee(2,"komal","old sangvi","pune",900000);
                e2.show_init();
                e2.calculate();
                e2.display();
                 
            

        </script>
    </body>
</html>
