<html>
<head>
    <title>Floyad Triangle</title>
</head>
<body>
    <script>
     var n=prompt("Enter Number of rows");
     var m=1;
     for(var i=1;i<=n;i++)
     {
         for(var j=1;j<=i;j++)
        {
            document.write(m+" ");
            m++;
        }
        document.write("<br>");
     }
    </script>
</body>
</html>
