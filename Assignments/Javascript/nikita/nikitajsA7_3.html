<html>
    <title>Bubble sort</title>
    <body>
        <script language="JavaScript">
            var arr=[];
            var n;
            prompt("how many student you hv:");
            while(true){
                 n = prompt("enter a marks:");
                if(n == null){
                    break;
                }
                arr.push(parseInt(n));
            }
            var i,j,temp;
            document.write("Before sorting"+ arr);
            document.write("<br>");
            for(i = 0; i < arr.length; i++){
                document.write("<br>Marks"+ (i+1)+": "+ arr[i]);
            }
            document.write("<br>");
            n=arr.length;
            for(i=0;i<n;i++)
            {
                for(j=0;j<n;j++)
                {
                    if(arr[j]<arr[j+1])
                    {
                        temp=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=temp;
                    }
                }
            }
            document.write("<br>");
            document.write("After sorting"+ arr);
            document.write("<br>");
            for(i = 0; i < arr.length; i++){
                document.write("<br>Marks"+ (i+1)+": "+ arr[i]);
            }
        </script>
    </body>    
</html>
