<html>
    <head>
        <title> Assignment19_1</title>
    </head>
    <body>
        <fieldset style="height:100px;width:300px">
            <label for="num"> Enter a Number : </label>
            <input type="text" id="num"><br><br>
            <button type="button" onclick="table()">Table</button>
        </fieldset>
        <script language="javascript">
            function table(){
                var n = parseInt(document.getElementById("num").value);
                var i;
                var p=1;
                for(i=1;i<=10;i++){
                    var p = i * n;
                    document.write(n + "X" +i+ "=" +p);
                    document.write("<br>");
                }
            }
        </script>
    </body>
</html>
