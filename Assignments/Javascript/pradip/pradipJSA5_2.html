<html>
    <head>
        <title>assignment5_2</title>
    </head>
    <body>
        <label for="ival1"> Enter A number:</label>
        <input type="text" id="ival1" name="val1" size="5">
        <button type="button" onclick="fibonacci()">check</button>
        <script lang="JavaScript">
         function fibonacci(){
             var num,i,c;
            num=parseInt(document.getElementById("ival1").value);
            var a=0,b=1;
            document.write("Fibonacci series of "+num+" is :</br>");
            document.write(a + " "+ b);
            for(i = 2; i < num; i++ )
            {
            c = a +b;
            a = b;
            b = c;
            document.write(" "+ c+" ");
            }
         } 
        </script>
    </body>
</html>
