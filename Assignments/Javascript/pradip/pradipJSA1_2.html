<html>

    <body>
        <h1 style="text-align: center">conversion of celsius to fahrenheit</h1>
        <label for="ival">Temp:</label>
        <input type="text" id="ival" name="val" size="5"><sup>o</sup>C
        <button type="button" onclick="converison()">convert</button>
        <h3>After conversion </h3>
        <p id="conv"></p>
        <script language="JavaScript">
            function converison(){
                var a,b;
                a=parseInt(document.getElementById("ival").value);
                var b=a*1.8+32;
                document.getElementById("conv").innerHTML= a +"<sup>o</sup>C is eqal to"+ b+"<sup>o</sup>F"; 
            }
        </script>
    </body>
