<html>
    <head>
        <title>assignment18_3</title>
        <script lang="JavaScript">
            function check() {
                var a;
                a=parseInt(document.getElementById("ival1").value);
                if(a>=1000) 
                    {
                        var b=a*15/100;
                        b=a-b;
                    document.getElementById("no").innerHTML=" total amount"+" "+b;
                    }
                else{
                    var b=a*5/100;
                    b=a-b;
                    document.getElementById("no").innerHTML="total amount"+" "+b;
                    }
                }               
        </script>
    </head>
    <body>
        <fieldset style="width: 250px;">
        <label for="ival1"> Enter Shopping Amount:</label>
        <input type="number" id="ival1" name="val1" size="5">
        <br><br>
        <button type="button" onclick="check()">calculate</button>
        </fieldset>
        <p id="no"></p>
       
    </body>
</html>
