<html>
    <head>
        <title>Assignment6_1</title>
    </head>
    <body>
        <script>
            let name = [];
            while(true)
            {
                var a = prompt("Enter name:");
                if(a == "")
                {
                    break;
                }
                name.push(a);
            }
            document.write("<br>Name list: " + name);
            for(let i = 0; i < name.length; i++)
            {
                document.write("<br>Name"+ (i+1)+": "+ name[i]);
            }
        </script>
    </body>
</html>
