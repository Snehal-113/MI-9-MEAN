<html>
    <head>
        <title>Assignment6_3</title>
    </head>
    <body>
        <script>
            const num = [];
            let sum = 0;
            while(true)
            {
                let n = prompt("Enter the number:");
                if(n == "X" || n == null)
                {
                    break;
                }
                num.push(parseInt(n));
            }
            for(i = 0; i < num.length; i++)
            {
               sum += num[i];
            }
               document.write("Sum of all the numbers:"+ sum);
        </script>
    </body>
</html>
