        function find(m,roll,marks) {

     function bubble(newarr,rl)
     {
      var i,j,temp;
      var n=newarr.length;
      for (i=0;i<n-1;i++)
      {
          for(j=0;j<n;j++)
          {
              if(newarr[j]<newarr[j+1])
              {
               temp=newarr[j];
               newarr[j]=newarr[j+1];
               newarr[j+1]=temp;
               temp=rl[j];
               rl[j]=rl[j+1];
               rl[j+1]=temp;   
              }
          }
      } 
      return newarr; 
     }   
    </script>
