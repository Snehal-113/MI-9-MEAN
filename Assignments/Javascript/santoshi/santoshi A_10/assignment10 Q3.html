<html>
    <head><title>Uppercase or not</title></head>
    <body>
    <script language="JavaScript">
                   var email=prompt("Enter a email id");
                   var ex=/^[a-zA-Z0-9.!#$%&'*+/=?^_'{\}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                   if(ex.test(email))
                   {
                       document.write("valid email");
                   }
                   else
                   {
                    document.write("not valid email");
                   }
    </script>
    </body>
</html>
