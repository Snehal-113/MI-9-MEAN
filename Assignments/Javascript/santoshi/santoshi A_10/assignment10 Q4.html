<html>
    <head><title>number</title></head>
    <body>
        <script language="JavaScript">
            var str="late night call only on 09/05/1998";
            if(/(\d{1,2}[\.\/]){2,2}(\d{2,4})?/g.test(str))
            {
                document.write("date is present in the string");

            }
            else{
                document.write("date is not present in the string");

            }
        </script>
    </body>
</html>
