<body>
    <fieldset style="height:200px;width:500px">
    Enter the Name:<input type="text" id="nam" name="na" size="5"><br><br>
    Enter the Age :<input type="text" id="ag" name="n" size="5"><br><br>
    <button type="button" onclick="check()">Show</button>
</fieldset>
<script language="JavaScript">
    function check()
    {
var num = document.getElementById("nam").value;

var nag = parseInt(document.getElementById("ag").value);
document.write(+num);

if(nag >18)
{
    alert(+num+"is eligible to vote"); 
}
else
{
    alert(+num+"is not eligible to vote"); 
}
    }
    </script>
