<html>
    <head>
        <title>Assignment16 Q3</title>
    </head>
    <body>
        <h1 id="pid" style="text-align: left;">Nature</h1>
        <img id="img" src="nature.jpeg" alt="text" style="height:300px; width:300px;">
        <br></br>
        <button type="button" onclick="change()">Change</button>
        <script language="javascript">
          var flag=0;
          function change()
          {
            if(flag==0){
                document.getElementById("pid").innerHTML="Animals";
                document.getElementById("img").src="animal.jpeg";
                flag=1;
          }
          else if (flag==1){
             document.getElementById("pid").innerHTML="flowers";
             document.getElementById("img").src="flower.jpeg";
             flag=2;
          }
          else{
            document.getElementById("pid").innerHTML="birds";
            document.getElementById("img").src="bird.jpeg";
             flag=0;
          }
        }
        </script>
    </body>
</html>
