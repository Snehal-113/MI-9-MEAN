<html>
    <head>
        <title>Assignment16 Q1</title>
        </head>
        <body>
            <h1 id="pid1" style="text-align:center">HTML is Hypertext Markup Language</h1>
            <button type="button" onclick="left()">Left</button>
            <button type="button" onclick="right()">Right</button>
            <button type="button" onclick="center()">Center</button>
        <script language="javascript">
            function left()
            {
                   document.getElementById("pid1").style.textAlign="left";
            }

             function right()
             {
                document.getElementById("pid1").style.textAlign="right";
             }

             function center()
             {
                document.getElementById("pid1").style.textAlign="center";
             }
        </script>
    </body>
</html>
