
<html>
    <head>
        <title>Assignmnt6_3</title>
    </head>
    <body>
        <script>
            const no = [];
            var sum = 0;
            var i;
            for(i=0;i<5;i++)
            {
                var num = prompt("Enter the number for sum");
                if(num == "X" || num == null)
                {
                    break;
                }
                no.push(parseInt(num));
            }
            document.write(" Numbers added in array:"+ no);
            for(i = 0; i < no.length; i++)
            {
               sum = sum + no[i];
            }
               document.write("<br>Sum of all the numbers added in array:"+ sum);
        </script>
    </body>
</html>
