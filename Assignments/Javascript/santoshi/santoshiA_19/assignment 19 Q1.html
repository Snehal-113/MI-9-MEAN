<html>
    <head>
        <title> Assignment19_1</title>
    </head>
    <body>
        <fieldset style="height:100px;width:300px">
            <label for="num"> Enter a Number : </label>
            <input type="text" id="num"><br><br>
            <button type="button" onclick="table()">Table</button>
        </fieldset>
        <p id="list"></p>
        <script language="javascript">
            function table(){
                var n = parseInt(document.getElementById("num").value);
                var a=0;
                var b=i;
                for(var i=1;i<=10;i++)
                {
                    var b = i * n;
                    a = a+n + "X" +i+ "=" +b+"<br>";
                }
                document.getElementById("list").innerHTML=a;
            }
        </script>
    </body>
</html>
