<html>
    <head>
        <title>Assignment19 Q1</title>
    </head>
<body>
    <input type="text" id="num" name="num">
    <button type="button" onclick="table()">Table</button>
    <p id="pid"></p>
    <script>
        function table() {
            let result = 0;
            let i,res;
            let x = document.getElementById("num").value;
            if (x.match(/[^0-9]/)) {
                alert("Enter a valid number");
            }
            else {
                for (let i = 1; i <= 10; i++) {
                    let res = parseInt(x) * i;
                    document.write(x + "*" + i + "=" + res + "<br>");
                for ( i = 1; i <= 10; i++) {
                    res = parseInt(x) * i;
                     result = result + parseInt(x) + "*" + i + "=" + res + "<br>";
                }
                    document.getElementById("pid").innerHTML =(result);
                }
            }
        }


    </script>
</body>
</html>
