<html>
<body>
<h1>No is Even or Odd</h1>
<form>
    Enter the numbers:<input type="text" id="no" name="n" size="5"><br><br>
    <button type="button" onclick="check()">Check</button>
    
</form>
<script language="JavaScript">
    function check()
    {
var num = parseInt(document.getElementById("no").value);
if(num % 2 == 0)
{
    document.write("This is even")  
}
else
{
    document.write("this is odd")  
}
    }
    </script>
    </body>
    </html>
