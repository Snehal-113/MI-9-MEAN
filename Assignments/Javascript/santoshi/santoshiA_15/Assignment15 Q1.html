<html>
    <head><title>inheritance</title></head>
    <body>
        <script language="JavaScript">
         class BankDet{
         constructor(){
             this.acc_no=0;
             this.acc_name="";
             this.bal=0;
        }
         getData(acc_no,acc_name,bal)
         {
             this.acc_no=acc_no;
             this.acc_name=acc_name;
             this.bal=bal;        
             }
         deposit(amount)
        {
        this.amount=prompt("enter amount to deposit");
        this.bal=parseInt(this.bal) + parseInt(this.amount);
        document.write("<br>Deposited! Account Balance is "+this.bal);
        }
         withdraw(amount)
        {
        this.amount=prompt("enter amount to withdraw"); 
        try{       
         if(this.amount>this.bal)
        {
            throw "Insufficient funds!!"
        }
        else{
            this.bal = this.bal-this.amount;
            document.write("<br> Amount Withdrawn!! Available Balance: "+this.bal);
            if(this.bal<=1000)
            {
                throw "Warning-Balance below 1000!!"          
                 }
           }
        } 
         catch(e)
         {
             document.write(e);
         }  
        }    
         display(srno)
        {             
            document.write("<br><b>SrNo&nbsp &nbsp Acc_no &nbsp Name &nbsp Balance &nbsp");
             document.write("<br>"+srno+"&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp"+this.acc_no +"&nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp" +  this.acc_name + " &nbsp &nbsp&nbsp &nbsp" +  this.bal);
             }
         }        
         
         var srno;
        b1=new BankDet();
        b1.getData(10,"santoshi",9999);
        b1.deposit();
        b1.withdraw();
        b1.display((1));       
         b2=new BankDet();
        b2.getData(20,"Gunjan",1000);
        b2.deposit();
        b2.withdraw();
        b2.display((2));       
         </script>
    </body>
</html>
