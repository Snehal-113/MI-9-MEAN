<html>

<body>
    <label for="num">Enter a Number</label>
    <input type="text" id="num" name="num">
    <button type="button" onclick="table()">Table</button>
    <script>
        function table() {
            var x = document.getElementById("num").value;
                for (var i = 1; i <= 10; i++) {
                    var m = parseInt(x) * i;
                    document.write(x + "*" + i + "=" + m+ "<br>");
                }
            }
    
    </script>
</body>

</html>
