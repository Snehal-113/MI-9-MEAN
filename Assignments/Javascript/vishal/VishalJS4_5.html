<html>
<head>
    <title>
        Upper Case
    </title>
</head>
<body>
    <h1>Upper Case</h1>

    <button onclick="upr()">Check</button></br></br>
    <script language="JavaScript">
        function upr() {
            var str = prompt("enter the string:");
            document.write("Upper case is " + str.toUpperCase());
            document.write("<br>");
            document.write("Lower case is " + str.toLowerCase());
        }
    </script>
</body>
</html>
