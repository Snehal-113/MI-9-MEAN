<html>

<head>
    <title>assignment1_1</title>
</head>

<body>
    <h1 style="text-align: center;">Swap Two Numbers</h1>
    <form>
        <label for="ival1"> A:</label>
        <input type="text" id="ival1" name="val1" size="5">
        <label for="ival2"> B:</label>
        <input type="text" id="ival2" name="val2" size="5">
        <br>
        <br>
        <button type="button" onclick="swap()">Method1</button>&nbsp;&nbsp;&nbsp;
        <button type="button" onclick="swap1()">Method2</button>
    </form>
    <br>
    <h3>Method1:With Temporary Variable</h3>
    <p id="Method1"></p>
    <h3>Method2:Without Temporary Variable</h3>
    <p id="Method2"></p>
    <br>
    <script language="JavaScript">
        function swap() {
            var a, b, temp;
            a = parseInt(document.getElementById("ival1").value);
            b = parseInt(document.getElementById("ival2").value); 
            temp = a;
            a = b;
            b = temp;
            document.getElementById("method1").innerHTML = "After swapping-A:" + a + "B:" + b;
        }
        function swap1() {
            var a, b;
            a = parseInt(document.getElementById("ival1").value);
            b = parseInt(document.getElementById("ival2").value); 
            [a, b] = [b, a];
            document.getElementById("method2").innerHTML = "After swapping-A:" + a + "B:" + b;
        }
    </script>
</body>

</html>
