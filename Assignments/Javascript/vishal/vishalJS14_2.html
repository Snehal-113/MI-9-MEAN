        class BankDet {

            deposit(dep_amt) {
                this.bal = this.bal + dep_amt;
                document.write("<br>Amount deposite:" + dep_amt);

            }
            withdrow(wit_amt) {
                if (wit_amt > this.bal) {
                    alert("ERROR Insufficient Funds")
                }
                else {
                    this.bal = this.bal - wit_amt;
                    document.write("<br>Amount withdraw:" + wit_amt);
                    document.write("<br>Remain Money :" + this.bal);
                }
                if (this.bal < 1000) {
                    document.write("<br>Warning-Balance below 1000")
                }
            }
        }
