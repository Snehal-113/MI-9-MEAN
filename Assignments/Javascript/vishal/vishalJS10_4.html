<head>

</head>

<body>
    <script language="JavaScript">
        var str = prompt("enter a date");
        if (/^(1[0-2]|0?[1-9])\/(3[01]|[12][0-9]|0?[1-9])\/(?:[0-9]{2})?[0-9]{2}$/g.test(str)) {
            document.write("date is present in the string");
        }
        else {
            document.write("date is not present in the string");
        }
    </script>
</body>

</html>
