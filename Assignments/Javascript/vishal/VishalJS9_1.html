<html>

<body>
    <label for="num">Enter the number</label>
    <input type="text" id="num" name="num">
    <p id="pid"></p>
    <button type="button" onclick="check()">Check</button>
    <script>
        function check() {
            let x = parseInt(document.getElementById("num").value);
            const arr = [];
            while (x > 0) {
                arr.push(x % 10);
                x = parseInt(x / 10);
            }
            let n = arr.length;

            if (!!arr) {
                let flag = true;
                for (let i = 0; i < n / 2; i++) {
                    if (arr[i] !== arr[n - i - 1]) {
                        flag = false;
                        break;
                    }
                }
                if (flag) {
                    document.getElementById("pid").innerHTML = "Palindrome";
                }
                else {
                    document.getElementById("pid").innerHTML = "Not a Palindrome";
                }
            }
        }


    </script>
</body>

</html>
