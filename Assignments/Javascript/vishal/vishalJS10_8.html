<body>
    <script language="JavaScript">
        var str = prompt("enter a value");
        var reg = /^[a-z0-9_\-]+$/i;
        if (reg.test(str)) {
            document.write(" string is in alpha,dash,underscore");
        }
        else {
            document.write("string is in not alpha,dash,underscore");
        }
    </script>
</body>
