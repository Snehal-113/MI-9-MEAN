<body>
    <script language="JavaScript">
        var str = prompt("enter a string");
        if (/^[A-Za-z0-9]+$/ig.test(str)) {
            document.write(" string is in alphanumeric");
        }
        else {
            document.write("string is in not alphanumeric");
        }
    </script>
