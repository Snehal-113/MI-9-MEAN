<html>

<head>
    <title>Assignment16_2</title>
</head>

<body>
    <p id="msg" style="text-align: center;">
        The Document Object Model (DOM) is a programming API for HTML and XML documents. 
        It defines the logical structure ofdocuments and the way a document is accessed and manipulated. ... Nevertheless,
        XML presents this data as documents, and
        the DOM may be used to manage this data.</p>
    <fieldset>
        <legend>Color</legend>
        <button onclick="red()">Red</button>
        <button onclick="green()">Green</button>
        <button onclick="blue()">Blue</button>
        <fieldset>
            <legend>Size</legend>
            <button onclick="x_small()">X-Small</button>
            <button onclick="large()">Large</button>
            <button onclick="x_large()">X-Large</button>
            <fieldset>
                <legend>Font</legend>
                <button onclick="FontFamily1()">Font Family1</button>
                <button onclick="FontFamily2()">Font Family2</button>
                <button onclick="FontFamily3()">Font Family3</button>
            </fieldset>
        </fieldset>
    </fieldset>
    <script lang="javascript">
        function red() {
            document.getElementById("msg").style.color = "red";
        }
        function green() {
            document.getElementById("msg").style.color = "green";
        }
        function blue() {
            document.getElementById("msg").style.color = "blue";
        }
        function x_small() {
            document.getElementById("msg").style.fontSize = "x-small";
        }
        function large() {
            document.getElementById("msg").style.fontSize = "large";
        }
        function x_large() {
            document.getElementById("msg").style.fontSize = "x-large";
        }
        function fontfamily1() {
            document.getElementById("msg").style.fontFamily = "Georgia, serif";
        }
        function fontfamily2() {
            document.getElementById("msg").style.fontFamily = "cursive";
        }
        function fontfamily3() {
            document.getElementById("msg").style.fontFamily = "sans-serif";
        }
    </script>
</body>

</html>
