<html>
    <body>
        <input type="text" id="val" name="val">
        <button type="button" onclick="check()">Check</button>
        <script>
            function check(){
            let x = document.getElementById("val").value;
                let n = x.length;
               for(let i = 0; i <n/2; i++ ){
                   if(x[i] == x[n-i-1]){
                       alert("palindrome");
                   }
                   else{
                       alert("not a palindrome");
                   }
                }
            }
        </script>
    </body>
</html>
