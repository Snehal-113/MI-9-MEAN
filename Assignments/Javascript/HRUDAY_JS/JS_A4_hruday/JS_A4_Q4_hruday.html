<p id="output"></p>

            var upperstr = str.toUpperCase();
            var lowerstr = str.toLowerCase();
            if (str == lowerstr)
            document.getElementById("output").innerHTML = "Charecter Replace to Uppercase :" + upperstr;
            if (str == upperstr)
            document.getElementById("output").innerHTML = "Charecter Replace to Lowercase:" + lowerstr;
               
        }
    </script>
