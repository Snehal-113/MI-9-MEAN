<!DOCTYPE html>
<html>

<head>
  <title>JS/A3/Q2...</title>
</head>

<body>
  
  <h1 style="color: chartreuse;">Enter Your Number to know it's a prime number or not...</h4>
  <input type="text" id="input" name="userinput" size="8">
  <button type="button" onclick="checkPrime()" style="background: cyan; margin-left: 10px;">CLICK!</button>
  <p id="Output" style="color: darkmagenta; font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bolder;"></p>

  <script>
    function checkPrime() {
      var n = parseInt(document.getElementById("input").value);
      var flag = true;
    
      for (  var i = 2; i <= n - 1; i++) {

        if (n % i == 0) {
          flag = false;
          break;
        }
      }

      if (flag == true) {
        document.getElementById("Output").innerHTML = n + " is a prime Number..."
      }

      else {
        document.getElementById("Output").innerHTML = n + " is not a prime Number..."
      }
    }
  </script>
</body>

</html>
