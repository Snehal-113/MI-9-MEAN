<!DOCTYPE html>
<html>

<head>
    <title>JS/A3/Q4.../</title>
</head>

<body>
    <h1 style="color: chartreuse;">A Rectangle/Square Star Pattern...</h1>
    <script>
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 9; j++) {
                document.write(" " + "*");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
