<!DOCTYPE html>
<html>

<head>
    <title>JS/A5/Q2...</title>

</head>

<body>

    <script>
        var num1 = prompt("Enter Your First Number:");
        var num2 = prompt("Enter Your Secound Number:");
        for (var i = num1; i <= num2; i++) {
            var n = 0;
            for (var j = 2; j < i; j++) {
                if (i % j == 0)
                    n = 1;
            }
            if (i > 1 && n == 0)
                document.write("<br>" + i);
        }   
    </script>

</body>

</html>
