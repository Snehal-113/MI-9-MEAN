<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A18_Q2...</title>
</head>

<body>
    <fieldset>
        Enter Your Name : <input type="text" id="ninput" name="name"><br><br>
        Enter Your Age : <input type="number" id="ainput" name="age"><br><br>
        <button type="button" onclick="func()">Check</button>
    </fieldset>
    <p id="output"></p>
    <script>
        function func() {
            var name = document.getElementById("ninput").value;
            var age = parseInt(document.getElementById("ainput").value);
            if (age >= 18) {
                document.getElementById("output").innerHTML = "Yes" + " " + name + "  You are eligible to vote."
            }
            else {
                document.getElementById("output").innerHTML = "Sorry" + " " + name + " Your are not eligible to vote."
            }
        }

    </script>
</body>

</html>
