<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM/A16/Q3...</title>
</head>
<body>
    <h1 id="heading">TYPES OF CORONA VIRUS...</h1>
    <img id="img" src="img (1).png" alt="img1" style="height: 300px; width: 300px;">
    <br><br>
    <button type="button" onclick="change()"  style="background-color: rgb(77, 240, 12); color: rgb(5, 4, 4);">PLAY</button>

    <script>
        var flag=0;
        function change() {
            if(flag==0){
                document.getElementById("heading").innerHTML= "CORONA VIRUS TYPE 2";
                document.getElementById("img").src = "img (2).png";
                flag=1;
            }
            else if(flag==1){
                document.getElementById("heading").innerHTML= "CORONA VIRUS TYPE '3'";
                document.getElementById("img").src = "img (3).png";
                flag=2;
            }
            else {
                document.getElementById("heading").innerHTML= "CORONA VIRUS TYPE 1";
                document.getElementById("img").src = "img (1).png";
                flag=0;
            }
            
        }
    </script>
</body>
</html>
