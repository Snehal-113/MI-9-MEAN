<html>
    <head></head>
    <body>
        <label for="num">Enter a number:</label>
        <input type="text" id="num" name="num">
        <button type="button" onclick="factorial()">Factorial</button>
        <script>
            function factorial(){
            const a = parseInt(document.getElementById("num").value);
                let fact = 1; 
                for(var i = 1; i <= a; i++){
                    fact = fact * i;
                }
                    document.write(fact);
                }
        </script>
    </body>
</html>
