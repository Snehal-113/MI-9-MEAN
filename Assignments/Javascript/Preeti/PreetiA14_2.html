    <script>
        class BankDet {
            constructor(sr_no, acc_no, acc_name, bal) {
                this.sr_no = 0;
                this.acc_no = 0;
                this.acc_name = "";
                this.bal = 0;
            }
            getData() {
                this.sr_no = prompt("Enter serial no");

                this.acc_name = prompt("Enter account name");

            }
        }

        class BankOperations extends BankDet {
            constructor(acc_no, acc_name, bal) {
                super(acc_no, acc_name, bal);
            }
            checkIfInsuffiecientFunds(withdrawn) {
                if (this.bal - withdrawn < 0 ) {
                    return true;
                }
            }
            checkMinBalance(withdrawn) {
                if (this.bal - withdrawn  < 1000) {
                    this.bal = this.bal - withdrawn;
                    return true;
                }
            }
        }
                let bankDet = new BankOperations();

                    resetMessages();
                    const deposited = parseInt(document.getElementById("deposit").value);
                    bankDet.bal = parseInt(bankDet.bal) + deposited;
                    document.getElementById("bal").value = bankDet.bal;
                    document.getElementById("deposit").value = "";
                    if (bankDet.checkMinBalance(withdrawn)) {
                        document.getElementById("pid1").innerHTML = "Warning – Balance below 1000";
                    }
                }

                function resetMessages() {
                    document.getElementById("pid").innerHTML = "";
                    document.getElementById("pid1").innerHTML = "";
                }
                function withdraw() {
                    resetMessages();
                    const withdrawn = parseInt(document.getElementById("withdraw").value);
                              
                    if (bankDet.checkIfInsuffiecientFunds(withdrawn)) {
                        document.getElementById("pid").innerHTML = "Error:Insufficient Funds";
                    }
                    else if (bankDet.checkMinBalance(withdrawn)) {
                        document.getElementById("pid1").innerHTML = "Warning – Balance below 1000";
                    } else {
                        bankDet.bal = parseInt(bankDet.bal) - withdrawn;
                    }
                    document.getElementById("bal").value = bankDet.bal;
                    document.getElementById("withdraw").value = "";
                }
