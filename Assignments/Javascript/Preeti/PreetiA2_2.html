<html>

<head></head>

<body>
    <label for="m1">sub1</label>
    <input type="text" name="m1" id="m1"><br>
    <label for="m1">sub2</label>
    <input type="text" name="m2" id="m2"><br>
    <label for="m1">sub3</label>
    <input type="text" name="m3" id="m3"><br>
    <label for="m1">sub4</label>
    <input type="text" name="m4" id="m4"><br>
    <label for="m1">sub5</label>
    <input type="text" name="m5" id="m5"><br>
    <button type="button" onclick="grade()">Grade</button>
    <label for="res">Result</label>
    <input type="text" name="res" id="res">
    <label for="grade">Grade</label>
    <input type="text" name="grade" id="grade">
    <script>
        function grade(){
        let a = parseInt(document.getElementById("m1").value);
        let b = parseInt(document.getElementById("m2").value);
        let c = parseInt(document.getElementById("m3").value);
        let d = parseInt(document.getElementById("m4").value);
        let e = parseInt(document.getElementById("m5").value);
        let sum = a+b+c+d+e;
        let per = sum/5;
        document.getElementById("res").value = per + "%";
        if(!per){
        document.getElementById("res").value = "";
        }
        let x = Math.round(per/10);
        switch(x){
            case 0: 
            case 1: 
            case 2: 
            case 3: document.getElementById("grade").value = "F";
            break;
            case 4: document.getElementById("grade").value = "D";
            break;
            case 5: document.getElementById("grade").value = "C";
            break;
            case 6: document.getElementById("grade").value = "B";
            break;
            case 7:
            case 8: 
            case 9: 
            case 10: document.getElementById("grade").value = "A"; 
            break; 
            default : document.getElementById("grade").value = "";
        }
        }
    </script>
</body>

</html>
