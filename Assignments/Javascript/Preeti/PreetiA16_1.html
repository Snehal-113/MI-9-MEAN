<html>
    <head>
        <title>Answer 1</title>
    </head>
    <body>
        <h1 id="h1id" style="text-align: center;">Preeti</h1><br>
        <button type="button" onclick="left()">Left</button>
        <button type="button" onclick="center()">Center</button>
        <button type="button" onclick="right()">Right</button>
        <script>
            function left(){
                document.getElementById("h1id").style.textAlign = "left";
            }
            function center(){
                document.getElementById("h1id").style.textAlign = "center";
            }
            function right(){
                document.getElementById("h1id").style.textAlign = "right";
            }

        </script>
    </body>

</html>
