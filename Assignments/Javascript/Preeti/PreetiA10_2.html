<html>

<body>
    <script>
        let cardNo = prompt("Enter your credit card number:");
        if (cardNo.match(/^5[0-5]\d{14}/)) {
            document.write("Master Card");
        }
        if (cardNo.match(/^4(\d{12}|\d{15})/)) {
            document.write("Visa card");
        }
        if (cardNo.match(/^3[4|7]\d{13}/)) {
            document.write("American Express card");
        }
    </script>
</body>

</html>
