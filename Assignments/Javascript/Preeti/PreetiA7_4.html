<html>

<head>
    <title>Ans4</title>
</head>
<body>
    <script>
        //selection
        const arr = [];
        let num = prompt("No. of students:");
        for(let i = 0; i < num; i++){
            let x = prompt("Enter the marks:");
            arr.push(parseInt(x));
        }
        document.write("Before sorting:" + arr);
        for(let i = 0; i < num; i++){
            document.write("<br>Marks"+ (i+1)+":"+ arr[i]);
        }
        let i, j, k;
        let n = arr.length;
        for(i = 0; i < n; i++){
            for(j = i+1; j < n; j ++){
                if(arr[i] > arr[j]){
                k = arr[i];
                arr[i] = arr[j];
                arr[j] = k;
                document.write("<br>iterations:"+arr);
            }
        }
        }
        document.write("After sorting:"+ arr);
        for(i = 0; i < n; i++){
            document.write("<br>Marks"+ (i+1)+":"+ arr[i]);
        }
    </script>
</body>
</html>
