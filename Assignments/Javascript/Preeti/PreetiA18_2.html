<html>
    <head><title>Answer 2</title></head>
    <body>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <label for="age">Age</label>
        <input type="age" id="age" name="age" onkeyup="show()">
        <p id="pid"></p>
        <script>
            function show(){
                let name = document.getElementById("name").value;
                let age = document.getElementById("age").value;
                if(age >= 18){
                    document.getElementById("pid").innerHTML = (name + " is eligible to vote.");
                }
                else{
                    document.getElementById("pid").innerHTML = (name + " is not eligible to vote.");
                }
            }

        </script>
    </body>
</html>
