<html>
    <body>
        <script>
            let x = prompt("Enter the value:");
            if(x.match(/[http|://www.]+[a-zA-Z0-9]+[a-zA-Z]+[/]/)){
                document.write("True");
            }
            else{
                document.write("false");
            }
        </script>
    </body>
</html>
