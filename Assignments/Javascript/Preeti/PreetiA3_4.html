<html>
    <head></head>
    <body>
        <label for="rows">Rows</label>
        <input type="text" id="rows" name="rows">
        <label for="cols">Columns</label>
        <input type="text" id="cols" name="cols">
        <button type="button" onclick="draw()">Draw</button>
        <script>
            function draw(){
                var a = parseInt(document.getElementById("rows").value);
                var b = parseInt(document.getElementById("cols").value);
                for(var i = 1; i <= a; i++){
                    for(var j = 1; j <= b; j++){
                        document.write("*");
                    }
                        document.write("<br>");
                    }

                }   
        </script>
    </body>
</html>
