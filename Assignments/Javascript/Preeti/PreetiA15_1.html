    <script>
        class BankDet {
            constructor(acc_no, acc_name, bal) {

        class BankOperations extends BankDet {
            constructor(acc_no, acc_name, bal) {
                super(acc_no, acc_name, bal);
            }
            deposit() {
                let d = parseInt(prompt("Enter the amount to be deposited:"));
                this.bal += d;
            }
            withdraw() {
                let w = parseInt(prompt("Enter the amount to be withdrawn:"));
                if (w > this.bal)
                    throw "Error: Insufficient funds";
                if (w < this.bal) {
                    this.bal -= w;
                }
            }
            checkMinBalance() {
                if (this.bal <= 1000)
                    throw "Warning-Balance below 1000";
            }
        }
