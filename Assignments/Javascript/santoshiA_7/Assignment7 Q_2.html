<html>
<head>
    <title>Assignment7 Q2</title>
</head>
<body>
    <script>
        const arr = [];
        let num = prompt("No. of students:");
        for (let i = 0; i < num; i++) 
        {
                let x = prompt("Enter the marks:");
                arr.push(parseInt(x));
        }
    
        for (let i = 0; i < num; i++) {
        {
            document.write("<br>Marks" + (i+1) + ":"+ arr[i]);
        }
    }
    </script>
</body>
</html>
