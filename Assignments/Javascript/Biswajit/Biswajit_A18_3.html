<!DOCTYPE html>
<html>
<head>
	<title>Assignment 18</title>
	<style type="text/css">
		.div1 {
			width: 50%;
			margin-left: 25%;
			height: 100px;
			border: 1px solid black;
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="div1">
		<center>Enter Shopping Amount :&nbsp;<input type="text" name="num" id="num"></center><br>
		<center><button onclick="check()">Calculate</button></center>
	</div>
	<div class="div2">
		<fieldset>
			<legend>Message</legend>
			<p id="msg">Click on Check to get discount !!</p>
		</fieldset>
	</div>
	<script type="text/javascript">
		function check() {
			var tot=0;
			var num = parseInt(document.getElementById("num").value);
			tot=num;
			if (isNaN(num) || num<0) {
				document.getElementById("msg").innerText="Invalid Input Enter a Number!!";	
			}
			else {
				if (num>=1000) {
					tot = tot - (tot*15/100);
					document.getElementById("msg").innerText="Total amount is "+tot;	
				}
				else {
					tot = tot - (tot*5/100);
					document.getElementById("msg").innerText="Total amount is "+tot;
				}
			}
		}
	</script>
</body>
</html>
