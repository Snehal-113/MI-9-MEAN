        this.total_sales = total_sales
      }
      calculate() {
        var commission = 0;
        switch (true) {
          case this.total_sales > 0 && this.total_sales <= 5000:
            commission = 2;
            break;
          case this.total_sales >= 5001 && this.total_sales <= 12000:
            commission = 5;
            break;
          case this.total_sales >= 12001 && this.total_sales <= 50000:
            commission = 10;
            break;
          case this.total_sales > 50000:
            commission = 15;
            break;
          default: alert("Sorry! you are not eligible for any commission ");
        }
        console.log("commission", commission);
        document.getElementById("commission").innerHTML = "Hello" + this.emp_name + "<br>Your Sale is :" + this.total_sales + " <br> Your Earned Commission is :" + (commission / 100) * this.total_sales;

      }

    }
