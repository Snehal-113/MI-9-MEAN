<!DOCTYPE html>
<html>
  <head><title>A3_Q3</title></head>
  <body>
    <h2 style="text-align: center;">Know Even or Odd Number</h2>
    <h4>Please Enter the number you want to know if it is Even number or odd.</h4>
    <input type="text" id="Even" name="Even" size="4">
    <button type="button" onclick="evenNum()">Show</button>
    <p id="even"></p>
    <script language="JavaScript">
     
     function evenNum(){
      var num=parseInt(document.getElementById("Even").value);
      if(num%2==0)
      {
      document.getElementById("even").innerHTML= num + " is a even number";
      }
      else
      {
      document.getElementById("even").innerHTML= num + " is a odd number";
    }
  }
    </script>
  </body>
</html>
