<!DOCTYPE html>
<html>

<head>
  <title>A3_Q1</title>
</head>

<body>
  <h2 style="text-align: center;">Know Leap Year</h2>
  <h4>Please Enter the year you want to know if it is leap year or not.</h4>
  <input type="text" id="year" name="year" size="4">
  <button type="button" onclick="leapYear()">Show</button>
  <p id="leapyear"></p>
  <script language="JavaScript">

    function leapYear() {
      var year = parseInt(document.getElementById("year").value);
      var leapyear = year % 4;
      if (leapyear == 0)
        document.getElementById("leapyear").innerHTML = year + " is a leap year"
      else
        document.getElementById("leapyear").innerHTML = year + " is not a leap year"
    }
  </script>
</body>

</html>
