<!DOCTYPE html>
<html>

<head>
  <title>A3_Q2</title>
</head>

<body>
  <h2 style="text-align: center;">Know Prime Number</h2>
  <h4>Please Enter the year you want to know if it is prime number or not.</h4>
  <input type="text" id="prime" name="prime" size="4">
  <button type="button" onclick="primeNum()">Show</button>
  <p id="Result"></p>

  <script language="JavaScript">
    function primeNum() {
      var num = parseInt(document.getElementById("prime").value);
      var flag = true;
      for (var i = 2; i <= num - 1; i++) {

        // console.log("num ==> ", i, num)
        // console.log("num % i ==> ", num % i)

        if (num % i == 0) {
          flag = false;
          // console.log("flag false")
          break;
        }
      }

      if (flag == true) {
        // console.log("IT is a Prime Number")
        document.getElementById("Result").innerHTML = num + " is a prime number"
      }
      else {
        // console.log("Its not a Prime Number")
        document.getElementById("Result").innerHTML = num + " is not a prime number"
      }
    }
  </script>
</body>

</html>
