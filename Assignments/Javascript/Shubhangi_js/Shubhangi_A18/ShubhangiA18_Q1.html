<head>

</head>

<body>
  <fieldset>
    Enter the number : <input type="number" id="nid" name="num"><br>
    <button type="button" onclick="myFun()">Check</button>
  </fieldset>
  <p id="pid"></p>
  <script language="javascript">
    function myFun() {
      var num = parseInt(document.getElementById("nid").value);
      if (num % 2 == 0) {
      document.getElementById("pid").innerHTML= "Entered number is Even Number";
      }
      else {
        document.getElementById("pid").innerHTML="The Entered Number is Odd";
      }

    }
  </script>
</body>

</html>
