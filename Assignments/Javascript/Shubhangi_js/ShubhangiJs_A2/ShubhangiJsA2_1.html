<!DOCTYPE html>
<html>
  <head>
    <title>A2_Q1</title>
  </head>
  <body>
    <input type="text" id="input1" name="val1" size="5">
    <input type="text" id="input2" name="val2" size="5">
    <input type="text" id="input3" name="val3" size="5">
    <input type="text" id="input4" name="val4" size="5">
    <input type="text" id="input5" name="val5" size="5">
    <button type="text" onclick="secondHighestNumber()">Show</button>
    <h3></h3>
    <p id="secondhighestnum"></p>

    <script language="JavaScript">

      function secondHighestNumber(){

      
      var input1 =parseInt(document.getElementById("input1").value);
      var input2 =parseInt(document.getElementById("input2").value);
      var input3 =parseInt(document.getElementById("input2").value);
      var input4 =parseInt(document.getElementById("input4").value);
      var input5 =parseInt(document.getElementById("input5").value);
      // var largestNumber=Math.max(input1,input2,input3,input4,input5)

      var numbers = [input1,input2,input3,input4,input5];
      var largestNumber = Math.max.apply(null, numbers);
      console.log("largest Number ==>", largestNumber)
      numbers.splice(numbers.indexOf(largestNumber), 1)
      console.log("largest number ", largestNumber)
      var secondLargestNumber = Math.max.apply(null, numbers);
      console.log(" second largest number ", secondLargestNumber)
        document.getElementById("secondhighestnum").innerHTML="The second highest number is: "+ secondLargestNumber;
    }
    </script>
  </body>
</html>
