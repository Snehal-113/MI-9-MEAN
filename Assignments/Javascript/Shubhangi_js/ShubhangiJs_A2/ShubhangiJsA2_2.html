<!DOCTYPE html>
<html>

<head>
  <title>A2_Q2</title>
</head>

<body>
  <h3>Enter your marks below</h3>
  <fieldset>
    <legend>MARKSHEET</legend>
    Science : <input type="text" id="science" name="science">
    Maths : <input type="text" id="Maths" name="Maths">
    English : <input type="text" id="English" name="English">
    History : <input type="text" id="History" name="History">
    Marathi : <input type="text" id="Marathi" name="Marathi">
    <button type="button" onclick="calculateGrade()">Result</button>

  </fieldset>
  <p id="marks"></p>
  <p id="grade"></p>
  <script language="JavaScript">
    function calculateGrade() {
      var science = parseInt(document.getElementById("science").value);
      var Maths = parseInt(document.getElementById("Maths").value);
      var English = parseInt(document.getElementById("English").value);
      var History = parseInt(document.getElementById("History").value);
      var Marathi = parseInt(document.getElementById("Marathi").value);

      var totalmarks = science + Maths + English + History + Marathi;
      console.log("total marks ", totalmarks);
      var percentage = totalmarks / 5;
      console.log("Percentage ", percentage);
      
      switch (true) {
        case percentage >= 75 && percentage <= 100:
          document.getElementById("grade").innerHTML = "Grad A";
          break;
        case percentage >= 60 && percentage <= 74:
          document.getElementById("grade").innerHTML = "Grad B";
          break;
        case percentage >= 40 && percentage <= 59:
          document.getElementById("grade").innerHTML = "Grad C";
          break;
        case percentage >= 30 && percentage <= 39:
          document.getElementById("grade").innerHTML = "Grad D";
          break;
          default :document.getElementById("grade").innerHTML = "Grad F";
      }
    }
 </script>

</body>

</html>
