<html>

<head>
  <title>A19_Q1</title>
</head>

<body>
  Enter a number : <input type="number" id="nid" name="num">
  <button type="button" onclick="table()">Create</button>
  <p id="pid"></p>
  <script>
    function table() {
      var num = document.getElementById("nid").value;
            if (num.match(/[^0-9]/)) {
                alert("Enter only number");
            }
      else {
        for (i = 1; i = 10; i++) {
          var prd = num * i;
          document.getElementById("pid").innerHTML=i + "*" + num + "=" + prd;
        }

      }
    }
  </script>
</body>

</html>
