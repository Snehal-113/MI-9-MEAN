<!DOCTYPE html>
<html>
    <head>
        <title>Temp</title>
    </head>
    <body>
        <form name="calc">
            <input type="text" id="id1" name="tem" size=5>
            <button type="button" onclick="fun()">Convert</button>
            <p id="pid"></p>
        </form>
        <script lang="JavaScript">
            function fun(){
               var f,Celcius;
            Celcius=parseInt(document.getElementById("id1").value);
              f= (Celcius*9/5)+32;
              document.getElementById("pid").innerHTML="<h1>After Conversion<h1><p>12<sup>o</sup>C is equal to</p>"+f+"<p><sup>o</sup>F</p>";
            }

        </script>

    </body>
</html>
