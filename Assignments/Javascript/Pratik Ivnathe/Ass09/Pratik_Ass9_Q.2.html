<!DOCTYPE html>
<html>
    <head>
        <title>prime palindrome</title>
    </head>
    <body>
        <script>
            var n,i,temp,sum=0,rem,count=0;
            n=prompt("enter the number");
            temp=n;
            while(temp>0){
                rem=temp%10;
                sum=(sum*10)+rem;
                temp=parseInt(temp/10);
            }
            if(sum==n)
                for(i=1;i<=n;i++)
                {
                   if(n%i==0)
                    {
                        count++;
                    }
                }  
            if(count==2)
            {
                document.write(+n+">>"+"Number is Prime Palindrom");
            }
            else
            {
                document.write(+n+">>"+"Number is not Prime palindrom");
            }
        </script>
    </body>
</html>
