<!DOCTYPE html>
<html>
    <head>
        <title>Q2</title>
    </head>
    <body>
     <label>Enter Date here</label>
     <input type="text" id="id" size="5" value="1900-01-01">
     <button type="button" onclick="fun()">click</button>
     <p id="pid"></p>
        <script>
            function fun(){
            var str=document.getElementById("id").value;
            regexp=/^((19|2[0-9])[0-9]{2})-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])$/
            if (regexp.test(str))
            {
            document.getElementById("pid").innerHTML="Date Pattern match";
            }
            else
            {
                document.getElementById("pid").innerHTML="Date Pattern Not Match"
            }
        }

        </script>
    </body>
</html>
