
<!DOCTYPE html>
<html>
    <head>
        <title>Q2</title>
    </head>
    <body>
     <label>Enter Creadit card No</label>
     <input type="text" id="id" size="10">
     <button type="button" onclick="fun()">click</button>
     <p id="pid"></p>
        <script>
            function fun(){
            var str=document.getElementById("id").value;
            regexp = /^[0-9\-]+$/i;

            if (regexp.test(str))
            {
            document.getElementById("pid").innerHTML="Creadit card No.";
            }
            else
            {
                document.getElementById("pid").innerHTML="Not Creadit card No."
            }
        }

        </script>
    </body>
</html>
