    <body>
     <label>Enter string</label>

     <button type="button" onclick="fun()">click</button>
     <p id="pid"></p>
        <script>
            function fun(){
            var str=document.getElementById("id").value;
            regexp = /^[A-Z]/;

            if (regexp.test(str))
            {
            document.getElementById("pid").innerHTML="First Character Upper Case";
            }
            else
            {
                document.getElementById("pid").innerHTML="First Character is nt Upper case"
            }
        }

        </script>
