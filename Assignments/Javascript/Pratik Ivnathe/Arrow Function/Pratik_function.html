<!DOCTYPE html>
<html>
<head>
    <title>Arrow function</title>
</head>
<body>
    <script>
    function display()
    {
    return "this is normal function";
    }
    document.write(display()+"<br>");
    document.write("************************************<br>");

    var Ana=function()
    {
    return "this is anonymous function";
    }
    document.write(Ana()+"<br>");
    document.write("************************************<br>");


    var Arrow=()=>"This is a Arrow Function";
    var add=(a,b)=>{
    return a+b;
    }
    document.write(Arrow()+"<br>");
    document.write("************************************<br>");  

    var a=parseInt(prompt("enter a"));
    var b=parseInt(prompt("enter b"));
        document.write("Addition is::"+add(a,b)+"<br>");
        document.write("Type of::"+typeof(add)+"<br>");
        document.write("Value::"+(add instanceof Function)+"<br>");
        document.write("**********************************************");
        
    
</script>
</body>
</html>
