<!DOCTYPE html>
<html>
    <head>
        <title>Ass8</title>
    </head>
    <body>
        <script>
              var n,i,j,m,total,a;
            n=[];
            x=[];
            total=[];
            for(i=0;i<=10;i++)
            {
                m=prompt("Enter Marks of student");
                if(m>80)
                {
                    window.alert("user is not allow to enter marks more than 80");
                 }
                else
                {
                n.push(m);
                }
            }
            document.write("Marks of student>>"+n+"<br>");
            a=n.length;
            for(j=0;j<=a-1;j++)
            {
                x[j]=parseInt((20*n[j])/100);
                total[j]=(parseInt(n[j])+parseInt(x[j]));
            }
            document.write("total of marks>>"+total+"<br>");
        </script>
    </body>
</html>
