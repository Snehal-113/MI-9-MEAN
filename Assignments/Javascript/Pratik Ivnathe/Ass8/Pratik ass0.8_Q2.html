<!DOCTYPE html>
<html>
    <head>
        <title>Ass8</title>
    </head>
    <body>
        <script>
              var n,i,j,m,total,a,pivot,left,right,RI,LI;
            n=[];
            x=[];
            total=[];
            for(i=0;i<=10;i++)
            {
                m=prompt("Enter Marks of student");
                if(m>80)
                {
                    window.alert("user is not allow to enter marks more than 80");
                 }
                else
                {
                n.push(m);
                }
            }
            document.write("Marks of student>>"+n+"<br>");
            a=n.length;
            for(j=0;j<=a-1;j++)
            {
                x[j]=parseInt((20*n[j])/100);
                total[j]=(parseInt(n[j])+parseInt(x[j]));
            }
            document.write("total of marks>>"+total+"<br>");
            document.write("*******************************<br>");
            function swap(total, LI, RI){
            var temp = total[LI];
            total[LI] = total[RI];
            total[RI] = temp;
            }
            function partition(total, left, right) {
            var pivot   = total[Math.floor((right + left) / 2)]
            i = left, 
            j = right;
        while (i <= j) 
        {
        while (total[i] < pivot)
        {
            i++;
        }
        while (total[j] > pivot) 
        {
            j--;
        }
        if (i <= j) 
        {
            swap(total, i, j); 
            i++;
            j--;
        }
    }
    return i;
   }
        function quickSort(total, left, right) {
        var index;
        if (total.length > 1) 
        {
        index = partition(total, left, right);
        if (left < index - 1) 
        { 
            quickSort(total, left, index - 1);
        }
        if (index < right) 
        { 
            quickSort(total, index, right);
        }
      }
      return total;
   }
     var Sarray = quickSort(total, 0, total.length - 1);
     document.write("Sorted student Marks :"+Sarray);
        </script>
    </body>
</html>
