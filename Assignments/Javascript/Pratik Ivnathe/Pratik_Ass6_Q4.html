<!DOCTYPE html>
<html>
    <head>
        <title>Factorial Addition</title>
    </head>
    <body>
        <script>
            var n,fact=1,z,p,fact1=0;
            n=[];
            p=[];
            for(i=1;i<=5;i++)
            {
                z=prompt("Enter number");
                n.push(z);
            }
            for ( var j = 1; j <= z; ++j) {
              fact= fact*j;
              p.push(fact);
              fact1=fact1+fact;
           }
            document.write("Number:"+n);
            document.write("<br>**************<br>");
            document.write("factorial:"+fact);
            document.write("<br>**************<br>");
            document.write("sum of factorial:"+fact1);            
        </script>
    </body>
</html>
