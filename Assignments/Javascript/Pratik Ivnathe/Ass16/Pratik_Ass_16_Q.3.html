<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <h1 id="pid1">Way Of Nature</h1>
        <img id="pid2" src="C1.jpeg" alt="image" width="300px" height="300px">
        <button type="button" onclick="Change()">Play</button>
         <script lang="Javascript">
        var flag=0;
        function Change()
        {
         if (flag == 0) 
         {
         document.getElementById("pid1").innerHTML = "Study";
         document.getElementById("pid2").src = "A1.jpeg";
         flag = 1;
         }
        else if (flag == 1) {
        document.getElementById("pid1").innerHTML = "Twitter";
        document.getElementById("pid2").src = "B1.png";
        flag = 0;
        }
     }
         </script>
    </body>
</html>
