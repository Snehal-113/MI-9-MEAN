<!DOCTYPE html>
<html>
    <head>
        <title>fibonacci</title>
    </head>
    <body>
        <script>
            var n ,x=0,y=1,z;
            n=prompt("enter number");
            debugger;
            for(var i=1;i<=n;i++)
            {
              z=x+y;
              x=y;
              y=z;
              document.write(" "+x);
            }
        </script>
    </body>
</html>
