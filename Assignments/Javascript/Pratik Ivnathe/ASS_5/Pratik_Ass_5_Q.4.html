<!DOCTYPE html>
<html>
    <head>
        <title>even odd</title>
    </head>
    <body>
        <script>
            debugger;
            var temp,sum=0,product=1;
            var n=prompt("enter number");
            for(var i=1;i<=n;i++)
            {   
               if(i%2==0){
                sum=sum+i;
               }
               else
               {
                   product=product*i;
               }
            }
            document.write("Sum of Even number::"+sum);
    
            document.write("<br>product of odd number::"+product);
    
        </script>
    </body>
</html>
