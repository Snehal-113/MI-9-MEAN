<!DOCTYPE html>
<html>
    <head>
        <title>Arry2</title>
    </head>
    <body>
        <script lang="JavaScript">
            var student=[],student1;
            for(i=0;i<=5;i++)  
           {
                z=prompt("enter name");
                student.push(z);
                student1=student.join("~")
            } 
              document.write("student name:"+student);
              document.write("<br>***************************************<br>")
              document.write("student list:"+student1);
              document.write("<br>***************************************<br>");
              document.write("student Accending order ::" +student.sort() +"<br>");
              document.write("student Decending order ::" +student.reverse());
        </script>
    </body>
</html>
