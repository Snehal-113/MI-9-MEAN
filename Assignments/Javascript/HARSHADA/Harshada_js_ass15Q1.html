html>
    <head>
        <title> Assignment15 Q1</title>
    </head>
    <body>
        <script language="javascript">
            class BankDetails{
                constructor(){
                    this.AccNo=0;
                    this.AccName="";
                    this.bal=0;
                }
                getData(AccNo,AccName,bal){
                    this.AccNo=AccNo;
                    this.AccName=AccName;
                    this.bal=bal;
                }
                deposit(Amt_dept){
                    try{
                        this.bal=this.bal+Amt_dept;
                        document.write("<br><br>Deposit Money :"+this.bal);
                        document.write("<br>Amount Deposit :"+Amt_dept);
                    }
                    catch(err)
                    {
                        document.write("<br>Error :"+err);
                    }
                }
                withdraw(Amt_with)
                {
                    try{
                        if(Amt_with>this.bal)
                        {
                            throw "Insufficient funds!!!";
                        }
                        else{
                            this.bal = this.bal - Amt_with;
                            document.write("<br><br> Amount Withdrawn!! Balance: "+this.bal);
                            if(this.bal <= 1000)
                            {
                                alert("Warning-Balance below 1000!!");
                            }
                        }
                    }
                    catch(err){
                        document.write(err);
                    }
                }
                display(){
                    document.write("<br><br> SrNo&nbsp &nbsp Acc_no &nbsp Name &nbsp Balance &nbsp");
                    for(let sr=1;sr<=2;sr++){
                        document.write("<br>"+sr+ " &nbsp &nbsp &nbsp &nbsp &nbsp "+this.AccNo + " &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp" +  this.AccName + " &nbsp &nbsp &nbsp &nbsp "+this.bal);
                        break;
                    }
                }
            }
            b1 =new BankDetails();
            b1.getData(101,'prince',9999);
            b1.deposit(500);
            b1.display();
            b1.withdraw(500);
            b1.display();            
            b2 =new BankDetails();
            b2.getData(102,'Shivu',9000);
            b2.deposit(500);
            b2.display();
            b2.withdraw(500);
            b2.display();
        </script>
    </body>
</html>
