<html>
<head>
    <title> JS Assignment2 Q1</title>
</head>
<body>
    <h3 id="hid">2nd Largest</h3>

    <input type="text" name="val1" id="val1">

    <input type="text" name="val2" id="val2">

    <input type="text" name="val3" id="val3">

    <input type="text" name="val4" id="val4">

    <input type="text" name="val5" id="val5">

    <button type="button" onclick="secLarge()">Find</button>

    <script>

        function secLarge() {

            let a = parseInt(document.getElementById("val1").value);

            let b = parseInt(document.getElementById("val2").value);

            let c = parseInt(document.getElementById("val3").value);

            let d = parseInt(document.getElementById("val4").value);

            let e = parseInt(document.getElementById("val5").value);

            const arr = [a,b,c,d,e];

            let max = Math.max(...arr);

            arr.splice(arr.indexOf(max),1);

            let newmax = Math.max(...arr);

            document.getElementById("hid").innerHTML = newmax;

        }

    </script>
</body>
</html>
