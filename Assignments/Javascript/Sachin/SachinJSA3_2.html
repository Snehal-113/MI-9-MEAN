<html>
    <head>
        <title> Prime_no</title>
    </head>
<body>
    <label for="num">Enter a number:</label>
    <input type="text" id="num" name="num">
    <button type="button" onclick="Prime()">Check</button>
    <p id="pid"></p>
    <script>
        function Prime(){
            var a,prim,i;
            a = parseInt(document.getElementById("num").value);
            prim= true;
            if (a == 1){
                document.getElementById("pid").innerHTML=" 1 is not a prime number";
            }
            else if(a > 1){
                for ( i = 2; i < a; i++) {
                    if (a % i == 0 ) {
                        prim = false;
                        break;
                    }
                }
                if(prim)
                    document.getElementById("pid").innerHTML=a+"is  a prime number";
                else {
                    document.getElementById("pid").innerHTML=a+" is not a prime number";
                }
            }
        }
    </script>
</body>
</html>
