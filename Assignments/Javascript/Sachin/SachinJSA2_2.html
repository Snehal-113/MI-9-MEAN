<html>
    <head>
        <title> Grade</title>
    </head>
    <body>
        <form>
            <input type="text" id="ival1" name="n1" size="5">+
            <input type="text" id="ival2" name="n2" size="5">+
            <input type="text" id="ival3" name="n3" size="5">+
            <input type="text" id="ival4" name="n4" size="5">+
            <input type="text" id="ival5" name="n5" size="5">=
            <button type="button" onclick="greatest()">Show</button>
            <p id="pid"></p>
        </form>
        <script language="JavaScript">
            function greatest()
            {
                var m1,m2,m3,m4,m5,total,per,c;
                m1=parseInt(document.getElementById("ival1").value);
                m2=parseInt(document.getElementById("ival2").value);
                m3=parseInt(document.getElementById("ival3").value);
                m4=parseInt(document.getElementById("ival4").value);
                m5=parseInt(document.getElementById("ival5").value);

                total = m1+m2+m3+m4+m5;
                per = (total / 5);
                document.getElementById("pid").innerHTML="percentage is "+per;
                c = per / 10; 
                window.alert(c);
                switch(ParseInt(c))
                {
                    case 10: 
                    case 9:  
                    case 8: document.getElementById("pid").innerHTML="A Grade";
                             window.alert("A");
                             break
                    case 7: 
                    case 6: document.getElementById("pid").innerHTML="B Grade";
                             window.alert("F");
                             break 
                    case 5:  
                    case 4:document.getElementById("pid").innerHTML="C Grade";
                             window.alert("Dt");
                             break;
                    case 3:document.getElementById("pid").innerHTML="D Grade";
                            window.alert("Dt");
                             break;
                    default: document.getElementById("pid").innerHTML="Fail";
                             window.alert("A");
                             break;
                }
            }
        </script>
    </body>
</html>
