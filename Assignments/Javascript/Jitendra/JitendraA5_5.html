<!DOCTYPE html>
<html>

<head>
    <title>Floyad Triangle</title>

</head>

<body>
    <script>
     var n=prompt("Enter Number of rows of Floyad Triangle");
     var value=1;
     for(var i=1;i<=n;i++)
     {
         for(var j=1;j<=i;j++)
            {
                document.write(value+" ");
                value++;
            }
            document.write("<br>");
     }
    </script>
</body>

</html>
