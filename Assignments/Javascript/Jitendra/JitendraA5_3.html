<!DOCTYPE html>
<html>

<head>
    <title>Prime Number</title>

</head>

<body>
    <script>
     var n = prompt("Enter Lower limit");
     var m = prompt("Enter Upper Limit");
     for(var i=n;i<=m;i++)
     {   
         var flag=0;
         for(var j=2;j<i;j++)
         {
             if(i%j==0)
              flag=1;
         }
         if(i>1 && flag==0)
            document.write(i+" ");
     }   
    </script>
</body>

</html>
