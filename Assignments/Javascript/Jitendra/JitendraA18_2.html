<!DOCTYPE html>
<html>

<head>
    <title>Age and Vote</title>
</head>

<body>
    Enter a Name: <input type="text" id="name"><br><br> Enter a Age: <input type="text" id="age"><br><br>
    <button type="button" onclick="agecheck()">Show</button>

    <p id="pid"></p>
    <script language="javascript">
        function agecheck() {
            var name = document.getElementById("name").value;
            var age = parseInt(document.getElementById("age").value);

            if (age >= 18) {
                document.getElementById("pid").innerHTML = name + " is eligible to vote";
            } else {
                document.getElementById("pid").innerHTML = name + " is not eligible to vote";
            }

        }
    </script>
</body>

</html>
