<!DOCTYPE html>
<html>
<head><title><title>jitendra Sorting</title></title</head>

<body>
    <script>
        const arr = [];
        const newArr = [];
        let num = prompt("Enter the number:");
        for (let i = 0; i < num; i++) {
            let x = prompt("Enter marks:");
            if (x <= 80) {
                arr.push(parseInt(x));
            }
        }
        for (let i = 0; i < num; i++) {
            arr[i] += arr[i] * 0.2;
            newArr.push(arr[i]);
        }
        document.write("Total marks before sorting:" + newArr);
        let sortType = prompt("Enter\n1 - Bubble Sort\n2 - Selection Sort\n3 - Insertion Sort\n4 - Quick Sort\n5 or X - Exit");
        document.write("<br>Total marks after sorting: ");
        switch (sortType) {
            case '1': document.write(bubble_sort(newArr)); break;
            case '2': document.write(selection_sort(newArr)); break;
            case '3': document.write(insertion_sort(newArr)); break;
            case '4': document.write(quick_sort(newArr)); break;
            case '5': case 'X': default: break;
        }
        function quick_sort(newArr) {
            let n = newArr.length;
            if (n === 1) {
                return newArr;
            }
            const pivot = arr[n - 1];
            const leftArr = [];
            const rightArr = [];
            for (let i = 0; i < n - 1; i++) {
                if (newArr[i] < pivot) {
                    leftArr.push(newArr[i]);
                }
                else {
                    rightArr.push(newArr[i]);
                }
            }
            if (leftArr.length > 0 && rightArr.length > 0) {
                return [...quick_sort(leftArr), pivot, ...quick_sort(rightArr)];
            }
            else if (leftArr.length > 0) {
                return [...quick_sort(leftArr), pivot];
            }
            else {
                return [pivot, ...quick_sort(rightArr)];
            }

        }
        function bubble_sort(newArr) {
            let n = newArr.length;
            let temp;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - 1 - i; j++) {
                    if (newArr[j] > newArr[j + 1]) {
                        temp = newArr[j + 1];
                        newArr[j + 1] = newArr[j];
                        newArr[j] = temp;
                    }
                }
            }
            return newArr;
        }
        function selection_sort(newArr) {
            let n = newArr.length;
            let temp;
            for (let i = 0; i < n; i++) {
                for (let j = i + 1; j < n; j++) {
                    if (newArr[i] > newArr[j]) {
                        temp = newArr[j];
                        newArr[j] = newArr[i];
                        newArr[i] = temp;
                    }
                }
            }
            return newArr;
        }
        function insertion_sort(newArr) {
            let n = newArr.length;
            let temp;
            for (i = 1; i < n; i++) {
                for (j = i; j >= 0; j--) {
                    if (arr[j - 1] > arr[j]) {
                        k = arr[j - 1];
                        arr[j - 1] = arr[j];
                        arr[j] = k;
                    }
                }
            }
            return newArr;
        }

    </script>
</body>

</html>
