<!DOCTYPE html>
<html>

<head>
    <title>URL</title>
</head>

<body>
    <script>
        var str = prompt("Enter Your alphanumeric dash and underscore string");

        regexp = /^[a-z0-9_\-]+$/i;
        if (regexp.test(str)) {
            document.write("A valid alphanumeric dash and underscore string");
        } else {
            document.write("Is not a valid alphanumeric dash and underscore string");

        }
    </script>
</body>

</html>
