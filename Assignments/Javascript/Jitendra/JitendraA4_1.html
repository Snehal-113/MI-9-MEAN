<!DOCTYPE html>
<html>

<head>
    <title>Armstrong Number</title>

</head>

<body>

    <script>
        var n = prompt("Enter a positive integer");
        var totaldigits = n.length;
        let sum = 0;


        let temp = n;

        while (temp > 0) {

            var remainder = temp % 10;

            sum += remainder ** totaldigits;


            temp = parseInt(temp / 10);
        }

        if (sum == n) {
            document.write(`${n} is an Armstrong number`);
        } else {
            document.write(`${n} is not an Armstrong number.`);
        }
    </script>
</body>

</html>
