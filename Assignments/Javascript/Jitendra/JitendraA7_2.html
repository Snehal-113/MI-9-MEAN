<!DOCTYPE html>
<html>
    <head>
    <title>pattern</title>
    </head>
    <body>
        <script>
            const name = [];
            var t = prompt("Total number of students");
                for(var i=0;i<t;i++)
                {
                   var stdudent = prompt("enter the student mark");
                  name.push((stdudent));
                }
            for(var i=0; i<t;i++)
            {
               document.write("<br>mark"+ (i+1)+": "+ name[i]);
            }   
        </script>
    
    </body>
</html>
