        function check() {
            let x = parseInt(document.getElementById("num").value);
            var n=x,sum=0,rem,count=0;
            for(var i=1;i<=x;i++)
            {
                if(x%i==0)
                    count++;
            }
            if(count==2){
            while(n>0){
                rem=parseInt(n%10);
                sum=sum*10+rem;
                n= parseInt(n/ 10);    
            }
            if(sum==x)
                document.write("prime Pallindrome Number");
            else
                document.write("prime but not a Pallindrome Number");
                
            
        }else  document.write("Not a prime Number");
    }
     


    </script>
