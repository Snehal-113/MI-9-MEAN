<!DOCTYPE html>
<html>

<head>
    <title>URL</title>
</head>

<body>
    <script>
        var str = prompt("Enter Your alphanumeric string");

        regexp = /^[0-9a-zA-Z]+$/;
        if (regexp.test(str)) {
            document.write("A valid alphanumeric string");
        } else {
            document.write("Is not a valid alphanumeric string");

        }
    </script>
</body>

</html>
