<!DOCTYPE HTML>
<html>

<head>
    <title>Vowel consonant checker</title>
</head>

<body>


    <script type="text/javascript">
        mychar = prompt("Enter a character ");
        mychar = mychar.toUpperCase();
        switch (mychar) {
            default: document.write(mychar + " is a consonant.");
            break;
            case "A":
                    document.write(mychar + " is a vowel.");
                break;
            case "E":
                    document.write(mychar + " is a vowel.");
                break;
            case "I":
                    document.write(mychar + " is a vowel.");
                break;
            case "O":
                    document.write(mychar + " is a vowel.");
                break;
            case "U":
                    document.write(mychar + " is a vowel.");
                break;
        }
    </script>

</body>

</html>
