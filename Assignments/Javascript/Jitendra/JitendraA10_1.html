<!DOCTYPE html>
<html>

<head>
    <title>First letter upper case</title>
</head>

<body>
    <script>
        var str = prompt("Enter Your Sentence");
        regexp = /^[A-Z]/;
        if (regexp.test(str)) {
            document.write("First letter is upper case");
        } else {
            document.write("First letter is not upper case");

        }
    </script>
</body>

</html>
