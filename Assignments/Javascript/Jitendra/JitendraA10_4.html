<!DOCTYPE html>
<html>

<head>
    <title>Date</title>
</head>

<body>
    <script>
        var str = prompt("Enter Your date");
        var regexp=/^(1[0-2]|0?[1-9])\/(3[01]|[12][0-9]|0?[1-9])\/(?:[0-9]{2})?[0-9]{2}$/;
        if (regexp.test(str)) {
            document.write("A valid date");
        } else {
            document.write("Is not a valid date");

        }
    </script>
</body>

</html>
