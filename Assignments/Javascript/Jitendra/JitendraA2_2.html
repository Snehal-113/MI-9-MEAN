<!DOCTYPE html>
<html>

<head>
  <title>Grading System</title>
</head>

<body>
  <h3>Enter Marks: </h3>
  
    
    Science : <input type="text" id="science" name="science"><br><br>
    Maths : <input type="text" id="Maths" name="Maths"><br><br>
    English : <input type="text" id="English" name="English"><br><br>
    History : <input type="text" id="Social_Science" name="Social_Science"><br><br>
    Marathi : <input type="text" id="Hindi" name="Hindi"><br><br>
    <button type="button" onclick="calculateGrade()">Result</button><br>

  
  <p id="marks"></p>
  <p id="grade"></p>
  <script language="JavaScript">
    function calculateGrade() {
      var Hindi = parseInt(document.getElementById("Hindi").value);
      var Maths = parseInt(document.getElementById("Maths").value);
      var English = parseInt(document.getElementById("English").value);
      var Social_Science = parseInt(document.getElementById("Social_Science").value);
      var science = parseInt(document.getElementById("science").value);

      var totalmarks = science + Maths + English + Social_Science + Hindi;
      console.log("total marks ", totalmarks);
      var percentage = totalmarks / 5;
      console.log("Percentage ", percentage);
      
      switch (true) {
        case percentage >= 75 && percentage <= 100:
          document.getElementById("grade").innerHTML = "Grade A";
          break;
        case percentage >= 60 && percentage <= 74:
          document.getElementById("grade").innerHTML = "Grade B";
          break;
        case percentage >= 40 && percentage <= 59:
          document.getElementById("grade").innerHTML = "Grade C";
          break;
        case percentage >= 30 && percentage <= 39:
          document.getElementById("grade").innerHTML = "Grade D";
          break;
          default :document.getElementById("grade").innerHTML = "Grade F";
      }
    }
 </script>

</body>

</html>
