<!DOCTYPE html>
<html>

<head>
    <title>Fibonacci Series</title>

</head>

<body>


    <script>
        var n = prompt("Enter a positive integer");

        var a = 0;
        var b = 1;
        for (var i = 0; i < n; i++) {
            document.write(a + " ");
            var c = a + b;
            a = b;
            b = c;
        }
    </script>
</body>

</html>
