<!DOCTYPE html>
<html>
    <head>
        <title>leap year</title>
    </head>
    <body>
        <h1 id="h1"> Hello, This is heading</h1>
        <button type="button" onclick="left()">left</button>
        <button type="button" onclick="right()">right</button>
        <button type="button" onclick="center()">center1</button>
        <h1 style="text-align: center;"></h1>

        <script>
            function center(){
                document.getElementById("h1").style.textAlign="center";
            }
            function left(){
                document.getElementById("h1").style.textAlign="left";
            }
            function right(){
                document.getElementById("h1").style.textAlign="right";
            }
	



            
        </script>
       
    </body>

</html>
