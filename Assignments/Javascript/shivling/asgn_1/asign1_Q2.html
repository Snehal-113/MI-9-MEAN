<!DOCTYPE html>
<html>
    <head>
        <title>temparature converter C to fahrenheit</title>
    </head>
    <body>
        <label for="c"> Temp in Celcius:&nbsp;</label>
        <input type="text" id="C">
        <label >*C</label>
        
  
        <button type="button" onclick="cel()"> convert1</button>

        <h2> After Conversion</h2>
        <h5 id="ok"> </h5>

        <script>
            function cel(){

                var F, C;

                C=parseInt(  document.getElementById("C").value);

                F= (9/5)*C + 32;

                document.getElementById("ok").innerHTML= C+ " *C is equal to "+F+ "  *F";

                


                

            }

        </script>



    </body>
</html>
