<html>
    <head>
        <title>Priyanka</title>
    </head>
    <body>
        <script langauge="javascript">
            class BankDet{
                constructor(){
                    this.acc_no=0;
                    this.acc_name="";
                    this.bal=0;
                }
                getData(acc_no,acc_name,bal){
                    this.acc_no=prompt("Enter Account number : "+this.acc_no);
                    this.acc_name=prompt("Enter Account holder's name : "+this.acc_name);
                }
                deposit(dep){
                    var dep=prompt("Enter deposited amount : "+dep);
                    this.bal=parseInt(this.bal)+parseInt(dep);
                }
                withdraw(w){
                    var w=prompt("Enter withdraw amount : "+w);
                    try
                    {
                        if(w>this.bal)
                        {
                            throw "Error:Insufficient Funds";
                        }
                        else
                        {
                        this.bal=parseInt(this.bal)-parseInt(w);
                    try
                    {
                        if(this.bal<1000)
                        {
                            throw "Warning-Balance below 1000";
                        }
                    }
                    catch(e)
                    {
                        document.write("<br> Error:"+e.message);
                        document.write("<br>After withdraw balance amount : "+this.bal);
                    }
                    }
                        }
                    catch(e)
                    {
                        document.write("<br>Error"+e.message);
                        document.write("<br>Insufficient funds");
                    }
                }
                display()
                {
                    document.write("<br>.Sr No. &ensp;&ensp;&ensp;&ensp;&ensp; Acc_No &ensp;&ensp;&ensp;&ensp;&ensp; Name &ensp;&ensp;&ensp;&ensp;&ensp; Balance");
                    document.write( "<br> 1.&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;"+this.acc_no+" &ensp;&ensp;&ensp;&ensp;&ensp; "+this.acc_name +" &ensp;&ensp;&ensp;&ensp;&ensp;"+this.bal);
                }
            }
            b1 = new BankDet();
            b1.getData(); 
            b1.deposit();
            b1.withdraw();
            b1.display();
            b2 = new BankDet();
            b2.getData(); 
            b2.deposit();
            b2.withdraw();
            b2.display();
        </script>
    </body>
</html>
