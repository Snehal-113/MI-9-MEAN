<html>
    <head>
        <title>Prime</title>
    </head>
    <body>
        <input type="text" id="pri" name="pri1">.
        <input type="text" id="pri1" name="pri122">
        <button type="button"onclick="digit()">Show</button>
        <p id="pid"></p>
        <p id="pid1"></p>
        <script language="javascript">
            function digit(){
            var m,n,a,i;
            m=parseInt(document.getElementById("pri").value);
            n=parseInt(document.getElementById("pri1").value);
            while(m<=n)
            {
                a=0;
                for(i=2; i<=m/2; i++)
                {
                    if(m % i==0)
                    {
                        a=1;
                        break;
                    }
                }
                if(a==0){
                    document.write(m+"&nbsp");
                }
                m++;
            }
            }
        </script>
    </body>
</html>
