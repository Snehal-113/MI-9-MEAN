<html>
    <head>
        <title>Vote</title>
    </head>
    <body>
        <fieldset style="height: 200px;width: 500px;">
            <label for="name">Enter a Name : </label>
            <input type="text" name="name1" id="name2"><br><br>
            <label for="age">Enter a Age :&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="age1" id="age2"><br><br>
            <button type="button"onclick="show()">Show</button>
            <p id="pid"></p>

        </fieldset>
        <script language="javascript">
            function show(){
            var name = document.getElementById("name2").value;
            var age =document.getElementById("age2").value;
            if (age>=18){
                document.getElementById("pid").innerHTML=name+" is eligible to vote";

            }
            else{
                document.getElementById("pid").innerHTML=name+" is not eligible to vote";
                
            }
            }


        </script>
    </body>
</html>
