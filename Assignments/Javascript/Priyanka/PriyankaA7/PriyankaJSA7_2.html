<html>

        <title>Array</title>

    <body>
        <script langauge="javascript">
            var i,k,n;
            k=prompt("How many students wants to enter")
            n=[];
            for(i=0;i<k;i++)
            {
                n[i]=prompt("Enter name");
            }
            for(i=0;i<k;i++)
            {
                document.write("Marks "+(i+1)+" :"+n[i]+"<br>");
            }
        </script>
    </body>
</html>
