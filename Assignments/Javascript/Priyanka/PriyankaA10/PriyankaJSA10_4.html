<html>
    <head>
        <title>Date</title>
    </head>
    <body>
        <script language="javascript">
            var str = prompt("Enter a date");
            var regexp = /^(1[0-2]|0?[1-9])\/(3[01]|[12][0-9]|0?[1-9])\/(?:[0-9]{2})?[0-9]{2}$/;
            if (regexp.test(str))
            {
                document.write("This is a valid date");
            }
            else
            {
                document.write("This is not valid date");
            }

        </script>
    </body>
</html>
