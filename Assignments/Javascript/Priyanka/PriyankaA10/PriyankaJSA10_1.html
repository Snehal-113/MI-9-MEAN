<html>
    <head>
        <title>Upper case</title>
    </head>
    <body>
        <script language="javascript">
            var str = prompt("Enter a string");
            var regexp =/^[A-Z]/;
            if(regexp.test(str))
            {
                document.write("First letter is upper case");
            }
            else
            {
                document.write("First letter is not upper case");
            }
        </script>
    </body>
</html>
