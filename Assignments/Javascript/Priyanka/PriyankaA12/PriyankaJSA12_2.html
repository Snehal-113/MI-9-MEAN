<html>
    <head>
        <title>Employee</title>
    </head>
    <body>
        <script language="javascript">
            class employee
            {
                constructor()
                {
                    this.empno=0;
                    this.name="";
                    this.address="";
                    this.city="";
                    this.salary=0;
                }
                get_data(){
                    this.empno=prompt("Enter Employee No : "+this.empno);
                    this.name=prompt("Enter Employee Name: "+this.name);
                    this.address=prompt("Enter Employee Address : "+this.address);
                    this.city=prompt("Enter Employee City : "+this.city);
                    this.salary=prompt("Enter Employee salary : "+this.salary);
                }
                show_init(empno,name,address,city,salary)
                {
                    document.write("<br>Employee No.: "+this.empno);
                    document.write("<br>Name of Employee : "+this.name);
                    document.write("<br>Address of Employee : "+this.address);
                    document.write("<br>City of Employee : "+this.city);
                    document.write("<br>Salary of Employee : "+this.salary);
                }
                calculate(da,hra,pf,gross,net,grosstotal)
                {
                    this.da=parseInt((30/100)*this.salary);
                    this.hra=parseInt((15/100)*this.salary);
                    this.pf=parseInt((12.5/100)*this.salary);
                    this.gross=parseInt(this.salary)+parseInt(this.da)+parseInt(this.hra);
                    this.grosstotal=parseInt(12*this.gross);
                    if(this.grosstotal>180000){
                        window.alert("Income tax is Payer");
                    }
                    else{
                        window.alert("Not an income tax payer");
                    }
                    this.net=(parseInt(this.gross-this.pf));
                }
                display()
                {
                    document.write("<br>***After calculation***")
                    document.write("<br>Salary of Employee : "+this.salary);
                    document.write("<br>da of Employee : "+this.da);
                    document.write("<br>hra of Employee : "+this.hra);
                    document.write("<br>pf of Employee : "+this.pf);
                    document.write("<br>Gross salary of Employee : "+ this.gross);
                    document.write("<br> Total  annual Gross salary of Employee : "+this.grosstotal);
                    document.write("<br>Net salary of Employee : "+this.net);
                }
            }
            e1 = new employee();
            e1.get_data();
            e1.show_init();
            e1.calculate();
            e1.display();
            e2 = new employee();
            e2.get_data();
            e2.show_init();
            e2.calculate();
            e2.display();
        </script>
    </body>
</html>
