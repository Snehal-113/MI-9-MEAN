<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <script langauge="javascript">
            var i,k,n;
            n=[];
            for(i=0;i<5;i++)
            {
                n[i]=prompt("Enter 5 names");
            }
            for(i=0;i<5;i++)
            {
                document.write(n[i]+"," );
            }
            document.write("<br>*********");
            for(i=0;i<5;i++)
            {
                document.write("<br>Name "+(i+1)+" :"+n[i]);
            }
        </script>
    </body>
</html>
