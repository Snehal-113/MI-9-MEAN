<html>
    <head>
        <title>Image</title>
    </head>
    <body>
        <h1 id="pid"style="text-align: left;">Books</h1>
        <img id="img1"src="books.jpeg" alt="text" style="height: 300px;width: 300px;">
        <br><br>
        <button type="button" onclick="play()">Play</button>
        <script language="javascript">
            var flag=0;
            function play(){
                if(flag==0){
                document.getElementById("pid").innerHTML="Flowers";
                document.getElementById("img1").src="flowers.jpeg";
                flag=1;
                }
                else if (flag==1){
                document.getElementById("pid").innerHTML="Fruits";
                document.getElementById("img1").src="fruits.jpeg";
                flag=2;
                }
                else{
                document.getElementById("pid").innerHTML="Books";
                document.getElementById("img1").src="books.jpeg";
                flag=0;
                }
            }

        </script>
    </body>
</html>
