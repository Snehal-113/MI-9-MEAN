<html>
    <head>
        <title>HTML</title>
    </head>
    <body>
        <h1 id="pid" style="text-align: center;">Priyanka</h1>
        <button type="button" onclick="left()">Left</button>
        <button type="button" onclick="center()">center</button>
        <button type="button" onclick="right()">Right</button>
        <script langauge="javascript">
            function left(){
                document.getElementById("pid").style.textAlign="left";
            }
            function center(){
                document.getElementById("pid").style.textAlign="center";
            }
            function right(){
                document.getElementById("pid").style.textAlign="right";
            }
        </script>
    </body>
</html>
