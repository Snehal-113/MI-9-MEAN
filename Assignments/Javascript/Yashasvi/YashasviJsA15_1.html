        <script langauge="javascript">
            class BankDet
            {
                constructor()
                {
                    this.acc_no=0;
                    this.acc_name="";
                    this.bal=0;
                }
                getData(acc_no,acc_name,bal)
                {
                    this.acc_no=prompt("Enter Account Number : "+this.acc_no);

                }
                deposit(amount)
                {
                    var amount=prompt("Enter Deposited Amount : "+amount);
                    this.bal=parseInt(this.bal)+parseInt(amount);
                }
                withdraw(amount)
                {
                    var amount=prompt("Enter Withdrawal Amount : "+amount);
                    try
                    {

                        {
                            throw "Error:Insufficient Funds";
                        }
                        else
                        {
                        this.bal=parseInt(this.bal)-parseInt(amount);
                    try
                    {
                        if(this.bal<1000)
                        {
                            throw "Warning-Balance below 1000";
                        }
                    }
                    catch(e)
                    {
                        document.write("<br> Error:"+e.message);
                        document.write("<br>After Withdrawal Balance Amount : "+this.bal);
                    }
                    }
                        }
                    catch(e)
                    {

                        document.write("<br>Insufficient funds");
                    }
                }
                display()
                {
                    document.write("<br> Acc_No &ensp; &ensp;&ensp;&ensp;&ensp; Name &ensp;&ensp;&ensp;&ensp;&ensp; Balance");
                    document.write( "<br>"+this.acc_no+" &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp; &ensp;&ensp;"+this.acc_name +" &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;"+this.bal);
                }
            }
            b1 = new BankDet();
            b1.getData();

            b1.display();
            b2 = new BankDet();
            b2.getData();
