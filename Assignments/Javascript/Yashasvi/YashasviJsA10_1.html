<html>
    <head>
        <title>Test the first character of a string is uppercase or not</title>
    </head>
    <body>
        <h2>Test the first character of a string is uppercase or not</h2>
        <script language="javascript">
            var str = prompt("Enter a String");
            if (/^[A-Z]/.test(str))
            {
                document.write("The first character of a string is uppercase")
            }
            else
            {
                document.write("The first character of a string is not uppercase")
            }

        </script>
    </body>
</html>
