<html>
    <head>
        <title>Alpha Dash Underscore</title>
    </head>
    <body>
        <script language="javascript">
            var str=prompt("Enter String");
            var reg=/^[-_a-z0-9A-Z]+$/i;
            if(reg.test(str))
            {
                document.write("String contains Alpha Dash Underscore");
            }
            else
            {
                document.write("String does not contains Alpha Dash Underscore");
            }
        </script>
    </body>
</html>
