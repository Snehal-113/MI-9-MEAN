<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <h1 id="hid" style="text-align:left">Chhatrapati Shivaji Maharaj</h1>
        <img id="imgid" src="maharaj.jpg" alt="img" height="300px" width="300px"> <br>
        <button type="button" onclick="change()">Play</button>
        <script language="javascript">
            var flag=0;
            function change()
            {
                if (flag==0)
                {
                    document.getElementById("hid").innerHTML="Ganpati Bappa";
                    document.getElementById("imgid").src="bappa.jpg";
                    flag=1;
                }
                else if(flag==1)
                {
                    document.getElementById("hid").innerHTML="Radha Krishna";
                    document.getElementById("imgid").src="radhakrishna.jpg";
                    flag=2;
                }
                else
                {
                    document.getElementById("hid").innerHTML="Chhatrapati Shivaji Maharaj";
                    document.getElementById("imgid").src="maharaj.jpg";
                    flag=0;
                }
            }
        </script>
    </body>
</html>
