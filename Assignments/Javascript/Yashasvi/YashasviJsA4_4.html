<html>
    <head>
        <title> Vowels</title>
    </head>
    <body>
        <h2>Vowels</h2>
        <script language="Javascript">
            var ch = prompt("Enter a Character");
            switch(ch)
            {
                case "a":
                case "A":
                case "e":
                case "E":
                case "i":
                case "I":
                case "o":
                case "O":
                case "u":
                case "U": 
                        document.write("Given Character is Vowel");
                        break;
                default : 
                        document.write("Given Character is Consonant");
            }
        </script>
    </body>
</html>
