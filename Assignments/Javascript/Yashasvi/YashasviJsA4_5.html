<html>
    <head>
        <title>Upper and Lower Case</title>
    </head>
    <body>
        <h2>Upper and Lower Case</h2>
        <script language="JavaScript">
            var str = prompt("Enter String");
            document.write("Upper case is "+str.toUpperCase());
            document.write("<br> Lower case is "+str.toLowerCase());
        </script>
    </body>
</html>
