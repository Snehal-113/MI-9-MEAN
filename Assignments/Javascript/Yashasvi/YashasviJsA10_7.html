<html> 
    <head>
        <title>Alpha Numeric</title>
    </head>
    <body>
        <h2>Check the String is Alpha Numeric or not</h2>
        <script language="javascript">
            var str =prompt("Enter String");
            if(/^[0-9a-zA-Z]+$/ig.test(str))
            {
                document.write("String is Alpha Numeric")
            }
            else
            {
                document.write("String is not Alpha Numeric")
            }

        </script>
    </body>
</html>
