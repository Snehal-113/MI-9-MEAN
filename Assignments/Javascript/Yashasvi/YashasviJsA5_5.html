    <body>
        <h2>Floyd’s Triangle</h2>
        <script language="JavaScript">
          var i, j, 
          rows = 4, n = 1;
          for (i = 1; i <= rows; i++)
          {
          for (j = 1; j <= i; j++, n++)
          document.write(n + " ");
         document.write("<br/ >\n");
          }
        </script>
    </body>
