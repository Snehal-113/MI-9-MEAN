<html>
<head>
    <title>Arrays</title>
</head>
<body>
    <script>
        function fact(a) {
            let factorial = a;
            for (let i = 1; i < a; i++) {
                 factorial *= i;
            }
            return factorial;
        }
        const num = [];
        const newArr = [];
        let sum = 0;
        while (true) {
            let n = prompt("Enter the number:");
            if (n == "X" || n == null) {
                break;
            }
            num.push(parseInt(n));
        }
        for (let i = 0; i < num.length; i++) {
            let f = fact(num[i]);
            sum += f;
            newArr.push(f);
        }
        document.write("Sum of factorials:"+ sum);

        document.write("<br> List of factorials:" + newArr);
        newArr.sort(function(a,b){return(a-b)});
        document.write("<br> Sorted array:"+ newArr);
    </script>
</body>

</html>
