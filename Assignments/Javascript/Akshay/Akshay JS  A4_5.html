<html>
    <head>
        <title>Case</title>
    </head>
    <body>
          
        <label for="ival1">Enter A string : </label>
        <input type="text" id="val1" size="6">
        <button type="button" onclick="convert()"></button>
        <h4>Convert String :</h4>
        <p id="conv"></p>

        <script language="JavaScript">
            
            function convert()
            {
                var str,a;
                str=(document.getElementById("ival1").value);
                
                if(a=str.toLowerCase())
                {
                    document.getElementById("conv").innerHTML="Upper case is "+a.toUpperCase();
                }

                else if (a=str.toUpperCase())
                {
                    document.getElementById("conv").innerHTML="<br>Lower case is "+a.toLowerCase();
                }

            }
        </script>
    </body>
</html>
