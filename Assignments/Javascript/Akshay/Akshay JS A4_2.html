<html>
    <head>
        <title>Check Automorphic No</title>
    </head>
    <script language="JavaScript">
        
        var n =prompt("Enter a number");
        var sqt= n*n;
        
        document.write("Squart is "+sqt+"<br>");
        var c = sqt % 10;

        if(c==n)
        {
            document.write("Number is Automarphic");
        }

        else
        {
            document.write("Number is not an automarphic");
        }
    </script>
</html>
