<html>
    <head>
        <title>Armstrong No</title>
    </head>
    <body>
         <h4>Check whether no is armstrong or not</h4>
         <form>
             
            <input type="number" name="num1" id="num1">
            <input type="button" value="check" onclick="demo()">
         </form>

         <script language="JavaScript">
             function demo()
             {
                 debugger;
                 var num=document.getElementById(num1).value;
                 var sum=0 , power ,originalnum , len , last;
                 len=num.toString().length;
                 document.write(len);
                 originalnum=num;

                 while(num>0)
                 {
                     last=num%10;
                     power=Math.pow(last,len);
                     sum=sum+power;
                     num=parseInt(num/10);
                 }

                 if(originalnum==sum)
                 {
                     alert("this is armstrong number");}
                     else
                     ("this is not armstrong number");                    
                 }
         </script>
    </body>
</html>
