<html>
    <head>
        <title>Switch Case</title>
    </head>
    <body>
            <script language="JavaScript">

                var ch = prompt("Enter a Character");
                
                switch(ch)
                {
                    case 'a':
                case 'A':
                case 'e':
                case 'E':
                case 'i':
                case 'I':
                case 'o':
                case 'O':
                case 'u':
                case 'U': 

                document.write("Given Character is Vowel");
                break;

                default :
                            document.write("Consonont");                
                }
            </script>
    </body>
</html>
