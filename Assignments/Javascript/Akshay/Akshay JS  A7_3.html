<html>
    <title>Assignment7 Q3</title>
    <body>
        <script>
            const arr = [];
            let num = prompt("No. of students:");
            for(let i = 0; i < num; i++){
                let x = prompt("Enter the marks:");
                arr.push(parseInt(x));
            }
        
                document.write("Before sorting:"+arr);
                for(let i = 0; i < num; i++){
            document.write("<br>Marks"+ (i+1)+":"+ arr[i]);
        }
            let i,j,k;
            let n = arr.length;
            for(i = 0; i < n-1; i++){
                for(j = 0; j < n-1-i; j++){
                    if(arr[j] > arr[j+1]){
                        k = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = k;

                document.write("<br>iterations:"+arr);
                    }
                }
            }
            document.write("<br>After sorting:"+ arr);
            for(i = 0; i < n; i++){
            document.write("<br>Marks"+ (i+1)+":"+ arr[i]);
        }
        </script>
    </body>
</html>
