<html>
    <head>
        <title>Ass7 q2</title>
    </head>
    <body>
        <script>
            const name = [];
            var a = prompt("how many students he/she wants to enter the marks.");
                for(var i=0;i<a;i++)
                {
                   var std = prompt("enter the student mark");
                  name.push((std));
                }
            for(var i=0; i<a;i++)
            {
               document.write("<br>mark"+ (i+1)+": "+ name[i]);
            }   
        </script>
    </body>
</html>
