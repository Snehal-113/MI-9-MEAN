<html>
<body>
<form>
    Enter the Row    : <input type="text" id="ro" name="n1" size="5"><br><br>
    Enter the column : <input type="text" id="co" name="n2" size="5"><br><br>
    <button type="button" onclick="Patt()">Show me </button>
</form>
    <script>
        function Patt()
        {
            var num1 = parseInt(document.getElementById("ro").value);
            var num2 = parseInt(document.getElementById("co").value);
            var i,j;
            for(i = 1; i <= num1; i++)
            {
            for(j = 1; j <= num2; j++)
            {
            document.write("*\t");
            }
            document.write("<br>");
            }
        }   
    </script>
</body>
