<html>
    <head>
        <title>Ass18 Q4</title>
        <script language="javascript">
            const countryCapitalMap = {
                'India':'New Delhi',
                'Algeria':'Algiers',
               'Austeria' :'Austeria',
               'china':'Beijing'
               }
               function get_capital(country){
                   document.getElementById("capital").value=countryCapitalMap[country];
               }
               
           </script>
    </head>
    <body>

        <label for="country">Country:</label>
        <select name="country" id="country" onchange="get_capital(this.value)">

        <option value="Algeria">Algeria</option>
        <option value="Austeria">Austeria</option>
        <option value="china">China</option>
        </select>

            </select>
           
        </fieldset>
