<html>
    <head>
        <title> Ass5 Quq4 </title>
    </head>
    <body>
        <script language="javascript">
            var no = prompt("Please enter 6 digit no");
            var len=no.length;
            var temp = no,sum=0,p=1,rem;
            if(len != 6)
            {
                document.write("Sorry !!entered no is not 6 digit number");
            }
            else
            {
                while(temp>0)
                {
                    rem=temp%10;
                    temp=parseInt(temp/10);
                    if(rem%2==0)
                    {
                        sum+=rem;
                    }
                    else{
                        p*=rem;
                    }
                }
                document.write("sum is : "+sum+" ");
                document.write("<br>");
                document.write("Product is : "+p);
            }   
        </script>
    </body>
</html>
