    <body>
        Enter A number:<input type="text" id="no" name="n1" size="5">
        <button type="button" onclick="Palipri()">check</button>
        <script lang="JavaScript">
       function Palipri()
            {
                var rem, temp, f = 0,b=0;
                var num = parseInt(document.getElementById("no").value);
                temp = num;
                for (i = 1; i <= temp; i++)
                 {                
                  if (temp % i == 0)
                   {
                     b = b + 1;
                   }
                 }
                while(num>0)
                {
                    rem = num%10;
                    num = parseInt(num/10);
                    f = f*10+rem;
                }
                if(f==temp && b == 2)
                {
                    alert("The entered number is Palindrome");
                }
                else
                {
                    alert("The entered number is not palindrome");
                }
            }
        </script>
    </body>
