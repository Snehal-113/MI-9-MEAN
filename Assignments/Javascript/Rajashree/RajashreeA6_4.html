
<html>
    <head><title>Ass6 q4</title></head>
    <body>
        <script>
            function fact(n) 
            {
            var factorial = n;
            for (var i = 1; i < n; i++) 
            {
                factorial = factorial * i;
            }
            return factorial;
        }
        const num = [];
        var sum = 0;
        while (true) 
        {
            var no = prompt("Enter the number");
            if (no == "X" || no == null)
             {
                break;
            }
            num.push(parseInt(no));
        }
        for (var i = 0; i < num.length; i++)
         {
            sum =sum + fact(num[i]);
        }
        document.write("Sum of factoral all the numbers :"+ sum);

        </script> 
    </body>
</html
