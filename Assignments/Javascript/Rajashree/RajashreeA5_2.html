    <body>
        <script language="javascript">
            var number = prompt("Enetr number for Fibobacci series ");
            var a=0,b=1,c,i;
            document.write("Fibobacci series is = ");
           for(var i=1;i<=number;i++)
            {
                c= a+b;

                document.write("<br>" +c);
                a=b;
                b=c;
            }
        </script>
    </body>
