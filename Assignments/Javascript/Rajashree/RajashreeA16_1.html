    <body>
        <h1 id="hid" style="text-align:center;">Hi this is a first DOM program.</h1>
        <button type="button"onclick="le()">Left</button>
        <button type="button"onclick="ri()"> Right</button>
        <button type="button"onclick="cen()"> Center</button>
        <script lang="javascript">
            function le()
            {
            document.getElementById("hid").style.textAlign="left";
            }
            function ri()
            {
            document.getElementById("hid").style.textAlign="right";
            }
            function cen()
            {
            document.getElementById("hid").style.textAlign="center";
            }
        </script>
    </body>
