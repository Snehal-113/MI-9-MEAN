<html>
    <head><title>Uppercase or not</title></head>
    <body>
    <script language="JavaScript">
                    var s="India";
                    if(/^[A-Z]/.test(s))
                    {
                        document.write("first letter of string is in uppercase");
                    }
                    else{
                        document.write("first letter of string is in not uppercase");
                    }
    </script>
    </body>
</html>
