<html>
    <head>
        <title> Assignment17 Q1</title>
    </head>
    <body>
        <form>
            <fieldset>
                <label for="num"> Enter a Number : </label>
                <input type="number" name="number" id="num"><br><br>
                <button type="button" onclick="EvenOdd()"> Even/Odd</button>
            </fieldset>
            <p id="pid"></p>
        </form>
        <script language="javascript">
            var num = parseInt(document.getElementById("num").value);
            function EvenOdd(){
                if(num % 2 ==0)
                {
                    document.getElementById("pid").innerText="Given num is even :"+this.num;
                }
                else{
                    document.getElementById("pid").innerText="Given num is odd :"+this.num;
                }
            }
        </script>
    </body>
</html>
