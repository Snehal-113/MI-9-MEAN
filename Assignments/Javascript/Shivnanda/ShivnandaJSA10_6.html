<html>
    <head><title>Assignment10 Q5</title></head>
    <body>
        <script language="JavaScript">
            var urls=prompt("Enter url");
            var url="((http|https)://)(www.)?"+"[a-zA-Z0-9@:%._\\+~#?&//=]{2,256}\\.[a-z]"+"{2,6}\\b([-a-zA-Z0-9@:%._\\+~#?&//=]*)";
            if(url.test(urls))
            {
                document.write("valid ");
            }
            else{
                document.write("not valid");
            }
        </script>
    </body>
</html>
