<html>
    <head>
        <title> Assignment18 Q2</title>
    </head>
    <form>
        <fieldset>
            <label for="name"> Enter Name : </label>
            <input type="text" name="n" id="name"> <br><br>
            <label for="age"> Enter Age : </label>
            <input type="number" name="a" id="age"><br><br>
            <button type="button" onclick="Show()">Show</button>
        </fieldset>
        <p id="pid"></p>
        <script language="javascript">
            var name = document.getElementById("name").value;
            var age = parseInt(document.getElementById("age").value);
            function Show(){
                if(age>18){
                    document.getElementById("pid").innerHTML=name+" is Eligible to vote";
                }
                else{
                    document.getElementById("pid").innerHTML=name+" is not Eligible to vote";
                }
            }
        </script>
    </form>
</html>
