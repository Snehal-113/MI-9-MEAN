<html>
    <head><title>Assignment10 Q3</title></head>
    <body>
    <script language="JavaScript">
                   var em=prompt("Enter a email id");
                   var ex=/^[a-zA-Z0-9.!#$%&'*+/=?^_'{\}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                   if(ex.test(em))
                   {
                       document.write("valid email");
                   }
                   else
                   {
                        document.write("not valid email");
                   }
    </script>
    </body>
</html>
