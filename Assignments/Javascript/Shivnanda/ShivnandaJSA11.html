        <script language="javascript">
            function buble(total,RollNo){
                var i,j,temp;
                var n=total.length;
                for(i=0;i<n;i++)
                {
                    for(j=0;j<n;j++)
                    {
                        if(total[j] < total[j+1])
                        {
                            
                            temp = total[j];
                            total[j] = total[j+1];
                            total[j+1] = temp;
                            temp = RollNo[j];
                            RollNo[j] = RollNo[j+1];
                            RollNo[j+1] =temp;
                        }
                    }
                }
                return total;
            }
            function search()
            {
                for(i=0;i< RollNo.length;i++)
                {
                    if(newa==RollNo[i])
                    {
                        document.getElementById("pid").innerHTML=RollNo[i]+ "has scored"+total[i];
                        break;
                    }
                }
            }   
        </script>
    </head>
    <body>
