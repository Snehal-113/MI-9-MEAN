<!DOCTYPE html>
<html>

<head>
  <title>TIMES JOB</title>
  <link rel="stylesheet" href="Shubhangi_A9Style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <header>
      <div class="upper-header">
        <ul>
          <li> Times Jobs</li>
          <li>JobBuzz</li>
          <li>Gulf Jobs</li>
          <li>Career Insight
          </li>
        </ul>
        <div class="contact-no">
          <i class="fa fa-phone" aria-hidden="true"></i>
          0120 6358222
        </div>
      </div>
      <div class="header">
        <a itemprop="url" href="#" class="top-logo">
          <img src="https://static.timesjobs.com/images_cand/tj_images/personlisation/tj-logo-new.png" alt="TimesJobs"
            width="140" height="23" title="TimesJobs" itemprop="logo">
        </a>
        <ul class="header-buttons">
          <li> <i class="fa fa-bell-o" aria-hidden="true"></i>
          </li>
          <li><button type="button">Login</button>
          </li>
          <li><button type="button">Register</button>
          </li>
        </ul>

      </div>
    </header>
    <section class="job-search">
      <div class="search-form">
        <form action="#">
          <input class="skill-input" type="text" id="fname" name="skills" placeholder="Enter Your Skills">
          <input class="city-input" type="text" id="lname" name="city" placeholder="Enter Your City">
          <input class="search-button" type="submit" value="Submit">
        </form>
      </div>
    </section>
    <section>
      <img src="banner-jobs.jpg" width="100%" alt="Jobs">
    </section>
    <section class="top-ind">
      <h2>Browse Jobs</h2>
      <ul class="clearfix">
        <li class="top-ind-it wht-shd-bx"><a href="#">
            <i class="fa fa-map-o top-ind-icon" aria-hidden="true"></i>
            Information Technology <span class="tab-sub-text">87865 Jobs</span></a></li>
        <li class="top-ind-manu wht-shd-bx"><a href="#">
            <i class="fa fa-map-o top-ind-icon" aria-hidden="true"></i>
            Manufacturing / Engineering <span class="tab-sub-text">43471 Jobs</span></a></li>
        <li class="top-ind-bank wht-shd-bx"><a href="#">
            <i class="fa fa-map-o top-ind-icon" aria-hidden="true"></i>
            Banking &amp; Finance <span class="tab-sub-text">5024 Jobs</span></a></li>
        <li class="top-ind-bpo wht-shd-bx"><a href="#">
            <i class="fa fa-map-o top-ind-icon" aria-hidden="true"></i>
            SCM &amp; Operations/BPO <span class="tab-sub-text">4946 Jobs</span></a></li>
        <li class="top-ind-mark wht-shd-bx"><a href="#">
            <i class="fa fa-map-o top-ind-icon" aria-hidden="true"></i>
            Sales &amp; Marketing Jobs <span class="tab-sub-text">32352 Jobs</span></a></li>
        <li class="top-ind-divers wht-shd-bx"><a href="#">
            <i class="fa fa-map-o top-ind-icon" aria-hidden="true"></i>
            All Jobs <span class="tab-sub-text">244588 Jobs</span></a></li>
      </ul>
    </section>
    <section>
<!-- <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div> -->
    </section>
    

    <section>

    </section>

    <footer>

    </footer>
  </div>
</body>

</html>
