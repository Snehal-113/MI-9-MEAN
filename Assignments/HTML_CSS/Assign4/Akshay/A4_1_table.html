<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Tag...</title>
</head>
<style>
    table,th,td {
        border: 2px solid black;
        border-collapse: collapse;
        color: rgb(7, 12, 37);
    }

    th,td {
        padding: 20px;
    }
</style>

<body>
    <h2 style="text-align: center;">...TABLE... </h2>

    <hr>
    <table style="width: 100%;">
        <caption>A test table with merged cells</caption>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>

        </tr>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
    <hr>

</body>

</html>
