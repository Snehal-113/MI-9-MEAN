<html>
    <head>
    <style> 
        table{
            border-style:solid;
            border-collapse: collapse;
        }
        td,th{
            border-style:solid;
            padding:30px;
        }
        th{
            text-align: left;
        }
    </style>
    </head>
        <body>
        <h2 style="text-align:center;">A test with merged cells</h2>
        <table style="width: 50%">
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
            <tr>
                <th rowspan="2">Males</th>
            </tr>
            <tr>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th rowspan="2">Female</th>
            </tr>
            <tr>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </table>
    </body>
</html>
