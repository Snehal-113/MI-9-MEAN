<html>
    <head>
        <title>Table tag</title>
        <style>
            table th ,td{
                border: 1px solid black;
                border-collapse: collapse;
                }
            th,td{
                    padding:10px
                }
            th,td{
                    text-align: center;
                }
            table{
                    border-spacing: 1px;
                }
        </style>
    </head> 
    <body>
        <h2 style="text-align: center;">Day Schedule</h2>
        <table>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="4">Seminar</th>
                </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th> 
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2" >Monday</td>
                <td rowspan="2"style="background-color: yellow;">8:00 am</td>
                <td rowspan="2"style="background-color: violet">5:00 pm</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity:DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="5">Tuesday</td>
                <td rowspan="2"style="background-color: yellow;">8:00 am</td>
                <td rowspan="2"style="background-color: yellow;">11:00am</td>
                <td rowspan="3">XPath</td>
            </tr>
            <tr></tr>
            <tr>
                <td rowspan="2"style="background-color: yellow;">11:00am</td>
                <td rowspan="2"style="background-color: green">2:00pm</td>
            </tr>
            <tr>
                <td rowspan="2">XSL Transformations</td>
            </tr>
            <tr>
                <td style="background-color: green">2:00 pm</td>
                <td style="background-color: violet">5:00pm</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td style="background-color: yellow;">8:00 am</td>
                <td style="background-color: green">12:00 pm</td>
                <td>XSL Formating Objects</td>
            </tr>
            <tr></tr>
        </table>
    </body>   
</html>
