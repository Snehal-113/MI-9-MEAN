<!DOCTYPE html>
<html>

<head>
    <title>Table Tag</title>
</head>
<style>
    table {
        margin: auto;
        border-left: 2px solid rgb(138, 133, 133);
        border-right: 2px solid rgb(0, 0, 0);
        border-top: 2px solid rgb(143, 139, 139);
        border-bottom: 2px solid rgb(0, 0, 0);
    }

    th,
    td {
        border: 1px solid black;
        /* border-collapse: collapse; */
    }

    th,
    td {
        padding: 10px;
    }
</style>

<body>
    <table>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Shedule</th>
            <th rowspan="2"> Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color: rgba(222, 184, 135, 0.829);">8.00am</td>
            <td rowspan="2" style="background-color: rgba(135, 166, 222, 0.808);">5:00p.m</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity DTD and Reiex NG</td>
        </tr>
        <tr>
            <td rowspan="5">Tuesday</td>
            <td rowspan="2" style="background-color: rgba(222, 184, 135, 0.849);">8:00a.m</td>
            <td rowspan="2" style="background-color: rgba(222, 184, 135, 0.76);">11:00a.m</td>
            <td rowspan="3">Xpath</td>
        </tr>
        <tr>

        </tr>
        <tr>

            <td rowspan="2" style="background-color: rgba(222, 184, 135, 0.822);">11:00 a.m</td>
            <td rowspan="2" style="background-color: rgba(135, 222, 186, 0.863);">2:00 p.m</td>
        </tr>
        <tr>
            <td rowspan="2">XSL Transformation</td>
        </tr>
        <tr>
            <td style="background-color: rgba(135, 205, 222, 0.815);">2:00pm</td>
            <td style="background-color: rgba(135, 170, 222, 0.842);">5:00pm</td>
        </tr>

        <tr>
            <td>Wednessday</td>
            <td style="background-color: rgba(222, 184, 135, 0.829);">8:00am</td>
            <td style="background-color: rgba(43, 119, 170, 0.658);">12:00pm</td>
            <td>XSL Formating Object</td>
        </tr>
    </table>
</body>

</html>
