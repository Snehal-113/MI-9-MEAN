<!DOCTYPE html>
<html>
    <head>
        <title>
            Table
        </title>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <table style="background-color: cadetblue;">
            <caption>A test table with merge cell</caption>
           <tr>
               <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
           </tr>
           <tr>
               <td>height</td>
               <td>width</td>
           </tr>
           <tr>
               <th>Males</th>
               <td>1.9</td>
               <td>0.03</td>
               <td>40%</td>
           </tr>
           <tr>
               <th>Females</th>
               <td>20</td>
               <td>0.01</td>
               <td>50%</td>
           </tr>
          
        </table>
    </body>
</html>
