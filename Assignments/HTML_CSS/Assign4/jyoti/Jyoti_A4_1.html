<html>

<head>
    <title>Table Tag...</title>
</head>
<style type="text/css">
    table,th,td {
        border: 1px solid black;
       
        border-collapse: collapse;
        
    }

    th,td {
        padding: 20px;
    }
</style>

<body>
    
    <table>
        <caption>A test table with merged cells</caption>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>

        </tr>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
    

  
</body>

</html>
