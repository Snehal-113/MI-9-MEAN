<html>

<head>
    <title>login page</title>
    <link rel="stylesheet" href="naukari.css">
</head>

<body>
    <div style="background-color: blue;">
        <h1>Apni Naukri</h1>
    </div>
    <h2 style="text-align: center;">LOGIN HERE</h2>
    <fieldset style="border: 2px solid rgba(255, 102, 0, 0.863);">
        <legend>Your Login Information</legend>
        <form action="signin.html">
            <label for="uname">UserName<span style="color:red">&lowast;</span>:&nbsp;</label>
            <input type="text" id="uname" name="uname" placeholder="username">
            <br><br>
            <label for="password">Password<span style="color:red">&lowast;</span>:&nbsp;</label>
            <input type="password" id="password" name="password" placeholder="password">
            <br><br>
            <input type="submit" value="sign in">
        </form>
        <form action="signup.html">
            <input type="submit" value="sign up">
        </form>
    </fieldset>
</body>

</html>
