<!DOCTYPE html>
<html>
    <head>
        <title> User Details </title>
        <link rel="stylesheet" href="ass7.css">
    </head>
    <body style="font-family: Arial, Helvetica, sans-serif;" class="body_img">
    <h3> Create Profile </h3>
    <form action="ass7Qualification.html" autocomplete="on">
        <fieldset class="abc">
        <legend> Personal Info</legend>
        <a href="ass7home.html" target="_top" style="color: white;"> Home |</a>
        <a href="ass7login.html" target="_top"  style="color: white;"> Login | </a>
        <a href="ass7new_user.html" target="_top" style="color: white;"> New User </a><br> <br><br>
        <label for="iFname"><b> First Name &nbsp;<sup style="color: darkred;">*</sup>&nbsp;&nbsp;: </b></label>
        <input type="text" id="iFname" name="fname" value="" placeholder="First Name" required> 
        <br><br>
        <label for="imname"><b> Middle Name &nbsp;<sup style="color: darkred;">*</sup>&nbsp;&nbsp;: </b></label>
        <input type="text" id="imname" name="imname" value="" placeholder="Middle Name" required>
        <br><br>
        <label for="iLname"><b> Last Name &nbsp;<sup style="color: darkred;">*</sup>&nbsp;&nbsp;: </b></label>
        <input type="text" id="iLname" name="fname" value="" placeholder="Last Name" required>
        <br><br>
        <label for="mobile"><b> Mobile Number &nbsp;<sup style="color: darkred;">*</sup>&nbsp;&nbsp;: </b></label>
        <input type="number" id="mobile"name="mobile" placeholder="Mobile Number" required>
        <br><br>
        <label for="email"><b>Email Address &nbsp;<sup style="color: darkred;">*</sup>&nbsp;&nbsp;:</b></label>
        <input type="email" id="email"name="email" placeholder="Email Address" required>
        <br><br>
        <label for="bdate"><b>Birth Date &nbsp;<sup style="color: darkred;">*</sup>&nbsp;&nbsp;:</b></label>
        <input type="date" id="bdate" name="bdate" placeholder="Birth Date">
        <br><br>
        <label for="pwd"> <b>Create Password &nbsp;<sup style="color: darkred;">*</sup>&nbsp;&nbsp;:</b></label>
        <input type="password" id="pwd" name="pwd" required>
        <br><br>
        <label for="pwd1"><b> Confirm Password &nbsp;<sup style="color: darkred;">*</sup>&nbsp;&nbsp;:</b></label>
        <input type="password" id="pwd1" name="pwd1" required>
        <br><br>
        <input type="submit" value="Next">
        <input type="reset" value="Cancle">
        </fieldset>
    </form>
</body>
</html>
