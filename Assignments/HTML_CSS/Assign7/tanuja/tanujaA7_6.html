<!DOCTYPE html>
<html>
    <head>
        <title>Academic Details</title>
        <style>
            body{
                width:70%;
                border:3px solid black;
            }
            h2{
                text-align:center;
            }
            a{              
                color: white;
                background-color:green;
                padding: 10px;
                font-size: 15px;  
                left:600px;  
                position:relative;                       
            }
        </style>
    </head>
    <body>
        <h2>Academic Details</h2>
        <form>
            <fieldset>
                <legend>Academic details</legend>
                <label for="univ">University name:&nbsp;</label>        
                <input list="univ">
                <datalist id="univ">
                    <option value="Mum">Mumbai</option>
                    <option value="pune">Pune</option>
                    <option value="Baroda">Baroda</option>
                    <option value="amravati">Amravati</option>
                </datalist>
                <br><br>
                <label for ="qual">Highest Qualification:</label>
                <select>
                    <option value="B.E.">B.E.</option>
                    <option value="M.E.">M.E.</option>
                    <option value="M.C.A.">M.C.A.</option>
                    <option value="B.Sc.">B.Sc.</option>
                </select>
                <br><br>
                <label for ="spec">Major/Specialization:</label>
                <input type="text" id="spec" name="spec"placeholder="Specialization">
                <br><br>
                <label for ="yr">Start Year</label>
                <select>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2016</option>
                </select>
                <label for ="qual">Last Year</label>
                <select>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                </select>
                <br><br>
                <label for ="marks">Marks(Aggregate%):&nbsp;</label>
                <input type="number" id="imarks" name="marks" min="40" max="100">
                <br><br>
                <a href="tanujaA7_7.html">Next</a>
                <br><br>
            </fieldset>
        </form>
    </body>
</html>
