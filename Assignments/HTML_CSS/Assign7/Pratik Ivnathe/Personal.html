<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body class="page1">
<div class="navbar">
    <a class="active" href="HomePage.html">Home</a> 
    <a href="login.html">login</a> 
    <a href="Personal.html">Personal</a> 
    <a href="Professional.html">Professional</a>

    <h3>New User Login</h3>
    <form class="label">
        <label for="fname">First Name:</label>
        <input type="text" id="name" name="first name" placeholder="First name"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="Name" name="last name" placeholder="Last name"><br><br>
        <label for="Email">Emial Id:</label>
        <input type="text" ic="Email" name="Email" placeholder="Email Id"><br><br>
        <label for="Mobile">Mobile No:</label>
        <select>
            <option>+91</option>
            <option>+92</option>
            <option>+93</option>
            <option>+94</option>
        </select>
        <input type="text" id="Mobile" name="Mobile" placeholder="Mobile Number"><br><br>
        <fieldset>
            <legend>Academic Details:</legend>
            <label for="university">University Name</label><br>
            <input list="University">
            <datalist id="university">
                <option value="Nagpur">Nagpur</option>
                <option value="Pune">Pune</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
            </datalist><br><br>
            <label for="Qualification">Qualification:</label>
            <select>
                <option>B.E</option>
                <option>B.SC</option>
            </select><br><br>
            <label for="mark">Mark(Agrregate %)</label><br>
            <input type="mark" id="mark" name="mark" min="40" max="100">
        </fieldset><br><br>
        <label for="Resume">Resume::</label>
        <textarea style="height: 100px;width: 200px;">Type your resume here</textarea><br><br>
        <label for="file">Upload File:</label>
        <input type="text" id="file" name="file">
    </form>
</body>
</html>
