<html>
    <head>
        <title>naukri2</title>
        <style>
            label{
                display: inline block;
                
                text-align: right;
            }
        </style>
    </head>
    <body>
        <form>
            <fieldset>
            <legend>Personal Information</legend>
            <br>
            <label for="FName">First Name:&nbsp;</label>
            <input type="text" id="Fname" name="Fname" placeholder="First Name" required>
            <br><br>
            <label for="Mname">Middle name:&nbsp;</label>
            <input type="text" id="Mname" name="Middle name" placeholder="Middel name">
            <br><br>
            <label for="Lname">Last Name:&nbsp;</label>
            <input type="text" id="Lname" name="Last Name" placeholder="Last Name" required>
            <br><br>
            <label for="CCity">Current City:&nbsp;</label>
            <input type="text" id="Ccity" name="Current City">
            <br><br>
            <label>Work Status:&nbsp;</label>
            <input type="radio" name="exp" value="Fresher">Fresher
            <input type="radio" name="exp" value="Experienced">Experienced<br>
            <br><br>
            <label for="Email">Email ID:&nbsp;</label>
            <input type="text" id="Email" name="Email ID" placeholder="Enter your Email" required>
            <br><br>
            <label for="Mobile no">Mobile No:&nbsp;</label>
            <input type="tel" id="Mobile no" name="mobile" placeholder="mobile No" required pattern="[12-123-1234]">
            <br><br>
         </fieldset>
         <fieldset>
             <legend>Academic Details:</legend>
             <br>
             <label for="uni">University Name:&nbsp;</label>
             <input list="uni">
             <datalist id="uni">
              <option value="mumbai"> mumbai University</option>
              <option value="Amravati">Amravati University</option>
              <option value="pune">Pune University</option>
              <option value="Nagpur">Nagpur University</option>
             </datalist>
             <br><br>
             <label for="quali">Qualification:&nbsp;</label>
             <select>
                 <option>B.E</option>
                 <option>B.SC</option>
                 <option>B.Tech</option>
                 <option>B.CA</option>
             </select>
             <label id="major">Major/Specilization</label>
             <select id="major" name="major"> 
                 <option value="B.E"> ENTC</option>
                 <option value="B.CA"> computer</option>
                 <option value="B.Tech"> Engg B.Tech</option>
                 <option value="B.sc"> B.SC Agri</option>
             </select>
             <br><br>
             <label for="Syr">Start Year</label>
             <select id="Syrr" name="Syrr">
                 <option value="2020">2014</option>
                 <option value="2019">2015</option>
                 <option value="2018">2016</option>
                 <option value="2017">2017</option>
                </select>
                <label for="Eyrr">End Year</label>
                    <select id="Eyrr" name="Eyrr">
                        <option value="2020">2014</option>
                        <option value="2019">2015</option>
                        <option value="2018">2016</option>
                        <option value="2017">2017</option>
                        </select>
                        <br><br>
                        <label for="marks">Mark(%Agrregate):&nbsp;</label>
                        <input type="number" id="mark" name="marks" min="50" max="100">
                    </fieldset>
                    <br>
                    <button><a href="jyoti_A7_professional.html">Submit</a></button>
        </form>

    </body>

</html>
