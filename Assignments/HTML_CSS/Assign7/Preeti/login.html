<html>

<head>
    <title>
        login
    </title>
    <link rel="stylesheet" href="pvr.css">
</head>

<body id="loginBody">
    <div id="loginpage">
        <div id="SignUp">
            <h1 id="head1">Login</h1>
            <form>
                <input type="tel" id="mob" name="mobile" maxlength="10" placeholder="Mobile" required><br><br>
                <input type="password" id="pwd" name="password" pattern=".{8}" placeholder="Password" required><br><br>
                <input type="button" value="Forgot Password?" required>
                <input type="button" value="Login with OTP" required><br><br>
                <input type="submit" value="LOGIN" required><br><br>
                <a id="account" href="SignUp.html">Don't have an account? Sign Up</a>
            </form>
        </div>
    </div>
</body>

</html>
