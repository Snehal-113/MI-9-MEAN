<html>

<head>
    <title>

<body id="bookNowBg">
    <p class="PVR"><b>PVR</b></p><br><br><br>

    <h1 div id="movieName">Book - Suraj Pe Mangal Bhari</h1>
    <div id="movieDetails">
        <form class="bookNow">
            <fieldset>
                <legend>Book Tickets</legend>
                <label for="seats">No. of seats:</label>
                <input type="number" id="seats" name="seat" min="1"><br><br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date"><br><br>
                <label for="showtime">Show Time:</label>
                <input type="time" id="showtime" name="time"><br><br>
                <label for="place">Place:</label>
                <select id="place" name="place">
                    <option value="">Select your locality</option>
                    <option value="Saket">Saket</option>
                    <option value="NP">Nehru Place</option>
                    <option value="Lodhi">Lodhi Garden</option>
                    <option value="Kirti">Kirti Nagar</option>
                </select>
            </fieldset>
            <div id="snacks">
                <fieldset class="fieldSetFNB">
                    <legend>
                        Movie Snacks
                    </legend>
                    <label class="beverages" for="Beverages">Beverages</label></th>
                    <select name="Beverages" id="Beverages" class="fnbList" multiple size="5">
                        <table>
                            <tr>
                                <td>
                                    <option value="Coldrink">Cold
                                        Drink&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;20
                                    </option>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <option value="Coldcoffee">Cold
                                        Coffee&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;80
                                    </option>
                                </td>
                            </tr>
                            <tr>
                                <option value="Cappuccino">
                                    Cappuccino&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;100
                                </option>
                            <tr>
                                <option value="Ice-cream">
                                    Ice-cream&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;60
                                </option>
                            <tr>
                                <option value="Mineral Water">Mineral
                                    Water&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;20
                                </option>
                        </table>
                    </select>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="beverages" for="Popcorn">Popcorn</label></th>
                    <select name="Popcorn" id="Popcorn" class="fnbList" multiple size="5">
                        <table>
                            <tr>
                                <td>
                                    <option value="popcorn">Popcorn
                                        small&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;50
                                    </option>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <option value="Popcorn">Popcorn
                                        large&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;80
                                    </option>
                                </td>
                            </tr>
                            <tr>
                                <option value="Popcorn">Popcorn
                                    small-salted&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;100</option>
                            </tr>
                            <tr>
                                <td>

                                        large-salted&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;80</option>

                            <tr>
