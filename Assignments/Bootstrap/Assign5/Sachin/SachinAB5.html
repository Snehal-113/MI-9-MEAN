<!DOCTYPE html>

    ul.breadcrumb {
      padding: 10px 16px;

    }

    ul.breadcrumb li {
      display: inline;
      font-size: 18px;
    }

    ul.breadcrumb li+li:before {
      padding: 8px;
      color: black;
      content: "/\00a0";
    }

    ul.breadcrumb li a {
      color: #0275d8;
      text-decoration: none;
    }

    ul.breadcrumb li a:hover {
      color: #01447e;
      text-decoration: underline;
    }

    .pagination a {
       padding: 8px 16px;
       border: solid 1px;
    }
    
    .pagination a.active {
  background-color: dodgerblue;
  color: white;}
  .pagination{

  }
 
  </style>
</head>
