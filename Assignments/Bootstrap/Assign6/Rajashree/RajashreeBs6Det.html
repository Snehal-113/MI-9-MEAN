<!DOCTYPE html>
<html>
  <head>
    <title>Academic Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale-1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="RajashreeBS6st.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h2> Naukri</h2>
    <h4>Your Search Ends Here</h4>
      </div>
      <div class="container">
     <div class="form-group">
        <h3>Personal Details</h3>
        <label  for="fname">First Name :&nbsp;</label>
        <input type="text" class="form-control"  id="fname" name="fname" placeholder="First Name" required><br>
        <label  for="mname">Middle Name :&nbsp;</label>
        <input type="text" class="form-control" id="mname" name="mname" placeholder="Middle Name" required><br>
        <label  for="lname">Last Name :&nbsp;</label>
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required><br>
        <label for="email">Email Id :&nbsp;</label>
        <input type="email"  class="form-control" id="email" name="email" placeholder="abc@gmail.com"><br>
        <label  for="no">Mobile Number:&nbsp;</label>
        <input type="tel" class="form-control" id="no" name="no" placeholder="Mobile Number"><br>

      </div>
      <div class="form-group">
        <h3>Academic Details</h3>
        <label for="uni">University:&nbsp;</label>
        <input list="uni">
        <datalist id="uni">
            <option value="mum">Mumbai</option>
            <option value="Pune">Pune</option>
            <option value="amr">Amravati</option>
            <option value="baroda">Baroda</option>
            <option value="nag">Nagpur</option>
            <option value="nag">Nagpur</option>
        </datalist><br><br>
    
        <label for="qual">Qualification:&nbsp;</label>
        <select id="qual" name="qual">
            <option>B.E</option>
            <option>B.Sc</option>
            <option>B.A</option>
            <option>B.C.A</option>
            <option>B.B.A</option>
            <option>B.Com</option>
        </select><br><br>
    
        <label for="pyear">Passing Out Year</label>
        <select id="pyear" name="pyear" required>
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
        </select><br><br>
        
        <label for="marks">Marks (Aggregate):&nbsp;</label>
        <input type="number" id="marks"name="marks" min="40"max="100" required>
        <br><br>
    
        <label for="prj">Academic Project&nbsp;</label><br>
         <label for="prjn">Project Name:&nbsp;</label>
        <input type="text" class="form-control"id="prjn"name="prjn" required> <br><br>
    
        <label for="prjd">Project Description:&nbsp;</label>
        <textarea id="prjd"name="prjd" required></textarea><br><br>
        <label  for="ifile">Upload Resume:&nbsp;</label>
         <input type="file" class="form-control" id="ifile" name="ifile"><br><br>
         <button type="submit" class="btn btn-primary">Submit</button>
         </div>

    </div>
    </div>
       
      
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
