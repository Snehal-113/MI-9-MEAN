<!DOCTYPE html>
<html lang="en">
      <head>
          <title>Bootstrap Template</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
          <style>
              .details-container{font-weight:bold;font-size: large; background-color: blue;}
          </style>
      </head>
      <body style="background-color: lightblue;" class="container-fluid">
        <h1><b> Naukri</b></h1>
        <h3><b>Create Profile</b></h3><hr>
        <form action="">
            <div class="details-container">
                Personal Details 
            </div><hr>
            <div class="form-group">
                <label  for="industry">Industry Type:</label>
                <input class="form-group" list="industrys" id="industry" name="industry">
                <datalist id="industrys">
                    <option value="Account">
                    <option value="Engineering">
                    <option value="Networking">
                    <option value="Construction">
                    <option value="BPO">
                </datalist>
            </div>
            <div class="form-group">
                <label  for="functional">Functional Area/Department:</label>
                <input class="form-group" list="functionals" id="functional" name="functional">
                <datalist id="functionals">
                    <option value="Agent">
                    <option value="Engineer">
                    <option value="IT Client">
                    <option value="Testing">
                    <option value="Manageer">
                </datalist>
            </div>
            <div class="form-group">
                <label  for="jobtype">Desired Job Type:</label>
                <input class="form-group" type="radio" id="jobtype" name="jobtype" value="permanent">Permanent
                <input class="form-group" type="radio" id="jobtype" name="jobtype" value="contra">Contractual 
            </div>
            <div class="form-group">
                <label  for="jobtype">Desired Job Type:</label>
                <input class="form-group" type="radio" id="employtype" name="employtype" value="full">Full Time
                <input class="form-group" type="radio" id="employtype" name="employtype" value="part">Part Time
            </div>
            <div class="form-group">
                <label  for="location">Desired Location:</label>               
                    <input class="form-group" type="checkbox" class="form-group" value="Mumbai">Mumbai
                    <input class="form-group" type="checkbox" class="form-group" value="Nagpur">Nagpur
                    <input class="form-group" type="checkbox" class="form-group" value="Pune">Pune
                    <input class="form-group" type="checkbox" class="form-group" value="Surat">Surat
                    <input class="form-group" type="checkbox" class="form-group" value="Nasik">Nasik  
            </div>
            <div class="form-group">
                <label  for="certificate">Certificates:</label>            
                <input class="form-group" type="checkbox" class="form-group" value="ccna">CCNA
                <input class="form-group" type="checkbox" class="form-group" value="ccnp">CCNP
                <input class="form-group" type="checkbox" class="form-group" value="linux">Linux
                <input class="form-group" type="checkbox" class="form-group" value="hadoop">Hadoop
                <input class="form-group" type="checkbox" class="form-group" value="aws">AWS-101            
            </div>
            <div class="form-group">
                <label  for="keyskills">Key Skills:</label>
                    <input class="form-group" type="checkbox" class="form-group" value="routing">Routing
                    <input class="form-group" type="checkbox" class="form-group" value="swtiching">Swtiching
                    <input class="form-group" type="checkbox" class="form-group" value="firewall">Firewall
                    <input class="form-group" type="checkbox" class="form-group" value="it">IT
                    <input class="form-group" type="checkbox" class="form-group" value="software">Software
            </div>
            <div class="form-group">
                <label  for="file">Attached Resume:</label>
                <input class="form-group" type="file" id="file" name="file">
            </div>
            <hr> 
        </form>

          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
      </body>
</html>
