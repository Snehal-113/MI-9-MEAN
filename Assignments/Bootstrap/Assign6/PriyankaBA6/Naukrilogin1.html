<!DOCTYPE html>
<html>
  <head>
    <title>User Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale-1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
       .img1{
        height: 70px;
        margin-left: 50px;
        float: left;
        clear: left;
        width:200px;
        margin-top: 5px;
        }
      .container_1{
        height: 100px;
        width: 100%;
        background-color: rgb(12, 12, 77);
        }
    </style>
  </head>
  <body>
    <div class="container-fluid container_1">
      <img src="naukri11.jpeg"alt="aa"class="img1">
    </div>
    <div class="container">
      <h2>New Profile</h2>
      <label for="fname">First Name :&nbsp;</label>
      <input type="text"  id="fname" name="fname" placeholder="First Name" required><br><br>
      <label  for="mname">Middle Name :&nbsp;</label>
      <input type="text" id="mname" name="mname" placeholder="Middle Name" required><br><br>
      <label for="lname">Last Name :&nbsp;</label>
      <input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>
      <label  for="email">Email Id :&nbsp;</label>
      <input type="email"id="email" name="email" placeholder="abc@gmail.com"><br><br>
      <label for="no">Mobile Number:&nbsp;</label>
      <input type="tel" id="no" name="no" placeholder="Mobile Number"><br><br>
      <label for="pswd">Create Password :&nbsp;</label>
      <input type="password"id="pswd" name="pswd" placeholder="Password"><br><br>
      <label  for="pswd1">Confirm Password :&nbsp;</label>
      <input type="text"id="pswd1" name="pswd1" placeholder="Password"><br><br>
      <a href="NaukriDetails.html" target="_blank"><div class="btn btn-primary">sign up</div></a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
