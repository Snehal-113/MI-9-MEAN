<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Numans');

        html,
        body {
            background-image: url(bootstrap.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
            font-family: 'Numans', sans-serif;
        }

        .text-decor{
        color: white;
        }


        .head {
            text-align: center;
            color: white;
        }

        .container{
        color: white;
        }


    </style>
</head>

<body>
    <div class="container">
        <div class="head">
            <h2>Naukari</h2>
        </div>
        <div class="container">
            <h2 class="text-decor">New Profile</h2>
            <div class="form-group">
                <form action="/action_page.php">
                    <label for="fname">First Name :&nbsp;</label>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required><br>
                    <label for="mname">Middle Name :&nbsp;</label>
                    <input type="text" class="form-control" id="mname" name="mname" placeholder="Middle Name"required><br>
                    <label for="lname">Last Name :&nbsp;</label>
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name"required><br>
                    <label for="email">Email Id :&nbsp;</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="abc@gmail.com"><br>
                    <label for="no">Mobile Number:&nbsp;</label>
                    <input type="tel" class="form-control" id="no" name="no" placeholder="Mobile Number"><br>
                    <label for="pswd">Create Password :&nbsp;</label>
                    <input type="password" class="form-control" id="pswd" name="pswd" placeholder="Password"><br>
                    <label for="pswd1">Confirm Password :&nbsp;</label>
                    <input type="text" class="form-control" id="pswd1" name="pswd1" placeholder="Password"><br>
                    <a href="vishal details.html" target="_blank">
                        <div class="btn btn-primary">sign up</div>
                    </a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>


</html>
